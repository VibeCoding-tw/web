<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎 9: 多工與非阻塞邏輯 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-basic" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('millis-logic')" id="tab-millis-logic" class="unit-tab-btn active">
                    <span>1️⃣</span>擺脫 delay()：millis() 與非阻塞邏輯
                </button>
                <button onclick="switchTab('hardware-timer')" id="tab-hardware-timer" class="unit-tab-btn">
                    <span>2️⃣</span>核心概念：硬體定時器 與 ISR
                </button>
                <button onclick="switchTab('sampling-rate')" id="tab-sampling-rate" class="unit-tab-btn">
                    <span>3️⃣</span>數據流與取樣率 (Sampling Rate)
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabMillis = document.getElementById('tab-millis-logic');
        const tabTimer = document.getElementById('tab-hardware-timer');
        const tabSampling = document.getElementById('tab-sampling-rate');

        // Initial Load
        loadContent('basic-09-unit-millis.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabMillis, tabTimer, tabSampling].forEach(t => {
                t.classList.remove('active');
            });

            if (tab === 'millis-logic') {
                tabMillis.classList.add('active');
                loadContent('basic-09-unit-millis.html');
            } else if (tab === 'hardware-timer') {
                tabTimer.classList.add('active');
                loadContent('basic-09-unit-hardware-timer.html');
            } else if (tab === 'sampling-rate') {
                tabSampling.classList.add('active');
                loadContent('basic-09-unit-sampling-rate.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
