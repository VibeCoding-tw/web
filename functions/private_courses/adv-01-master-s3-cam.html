<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 1: ESP32-S3 Cam 模組與串流原理 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('s3-interfaces')" id="tab-s3-interfaces" class="unit-tab-btn active">
                    <span>1️⃣</span>感測器介面與 PSRAM
                </button>
                <button onclick="switchTab('mjpeg-stream')" id="tab-mjpeg-stream" class="unit-tab-btn">
                    <span>2️⃣</span>MJPEG 串流原理
                </button>
                <button onclick="switchTab('jpeg-quality')" id="tab-jpeg-quality" class="unit-tab-btn">
                    <span>3️⃣</span>影像品質與權衡
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabInterfaces = document.getElementById('tab-s3-interfaces');
        const tabMjpeg = document.getElementById('tab-mjpeg-stream');
        const tabJpeg = document.getElementById('tab-jpeg-quality');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'mjpeg-stream') {
                switchTab('mjpeg-stream');
            } else if (hash === 'jpeg-quality') {
                switchTab('jpeg-quality');
            } else {
                switchTab('s3-interfaces');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabInterfaces, tabMjpeg, tabJpeg].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 's3-interfaces') {
                tabInterfaces.classList.add('active');
                loadContent('adv-01-unit-s3-interfaces.html');
                window.location.hash = 's3-interfaces';
            } else if (tab === 'mjpeg-stream') {
                tabMjpeg.classList.add('active');
                loadContent('adv-01-unit-mjpeg-stream.html');
                window.location.hash = 'mjpeg-stream';
            } else if (tab === 'jpeg-quality') {
                tabJpeg.classList.add('active');
                loadContent('adv-01-unit-jpeg-quality.html');
                window.location.hash = 'jpeg-quality';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
