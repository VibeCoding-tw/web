<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 1: ESP32-S3 Cam 模組與串流原理 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('s3-interfaces')" id="tab-s3-interfaces"
                    class="tab-btn active border-b-2 border-purple-600 text-purple-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>感測器介面與 PSRAM
                </button>
                <button onclick="switchTab('mjpeg-stream')" id="tab-mjpeg-stream"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>MJPEG 串流原理
                </button>
                <button onclick="switchTab('jpeg-quality')" id="tab-jpeg-quality"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>影像品質與權衡
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabInterfaces = document.getElementById('tab-s3-interfaces');
        const tabMjpeg = document.getElementById('tab-mjpeg-stream');
        const tabJpeg = document.getElementById('tab-jpeg-quality');

        // Initial Load
        loadContent('adv-01-unit-s3-interfaces.html');

        function switchTab(tab) {
            // Reset all tabs
            tabInterfaces.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";
            tabMjpeg.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";
            tabJpeg.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";

            if (tab === 's3-interfaces') {
                tabInterfaces.className = "tab-btn active border-b-2 border-purple-600 text-purple-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-01-unit-s3-interfaces.html');
            } else if (tab === 'mjpeg-stream') {
                tabMjpeg.className = "tab-btn active border-b-2 border-purple-600 text-purple-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-01-unit-mjpeg-stream.html');
            } else if (tab === 'jpeg-quality') {
                tabJpeg.className = "tab-btn active border-b-2 border-purple-600 text-purple-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-01-unit-jpeg-quality.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
