<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 5: 邊緣運算與 TinyML - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('feature-extraction')" id="tab-feature-extraction"
                    class="unit-tab-btn active">
                    <span>1️⃣</span>數位影像特徵提取
                </button>
                <button onclick="switchTab('centroid-error')" id="tab-centroid-error" class="unit-tab-btn">
                    <span>2️⃣</span>質心計算與視覺誤差
                </button>
                <button onclick="switchTab('closed-loop')" id="tab-closed-loop" class="unit-tab-btn">
                    <span>3️⃣</span>視覺閉迴路控制理論
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabFeature = document.getElementById('tab-feature-extraction');
        const tabCentroid = document.getElementById('tab-centroid-error');
        const tabClosedLoop = document.getElementById('tab-closed-loop');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'centroid-error') {
                switchTab('centroid-error');
            } else if (hash === 'closed-loop') {
                switchTab('closed-loop');
            } else {
                switchTab('feature-extraction');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabFeature, tabCentroid, tabClosedLoop].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'feature-extraction') {
                tabFeature.classList.add('active');
                loadContent('adv-05-unit-feature-extraction.html');
                window.location.hash = 'feature-extraction';
            } else if (tab === 'centroid-error') {
                tabCentroid.classList.add('active');
                loadContent('adv-05-unit-centroid-error.html');
                window.location.hash = 'centroid-error';
            } else if (tab === 'closed-loop') {
                tabClosedLoop.classList.add('active');
                loadContent('adv-05-unit-closed-loop.html');
                window.location.hash = 'closed-loop';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
