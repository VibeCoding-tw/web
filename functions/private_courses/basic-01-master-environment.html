<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開發環境設定與硬體導覽 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-basic" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('arch')" id="tab-arch" class="unit-tab-btn active">
                    <span>1️⃣</span>ESP32 架構
                </button>
                <button onclick="switchTab('setup')" id="tab-setup" class="unit-tab-btn">
                    <span>2️⃣</span>環境設定 (PIO)
                </button>
                <button onclick="switchTab('drivers')" id="tab-drivers" class="unit-tab-btn">
                    <span>3️⃣</span>驅動與通訊埠
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src="" class="w-full h-full border-0 absolute inset-0 bg-gray-50 option-opacity"
            onload="resizeIframe(this)"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabArch = document.getElementById('tab-arch');
        const tabSetup = document.getElementById('tab-setup');
        const tabDrivers = document.getElementById('tab-drivers');

        // Initial Load
        loadContent('basic-01-unit-esp32-architecture.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabArch, tabSetup, tabDrivers].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'arch') {
                currentTabBtn = tabArch;
                url = 'basic-01-unit-esp32-architecture.html';
            } else if (tab === 'setup') {
                currentTabBtn = tabSetup;
                url = 'basic-01-unit-platformio-setup.html';
            } else if (tab === 'drivers') {
                currentTabBtn = tabDrivers;
                url = 'basic-01-unit-drivers-ports.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                // Determine delimiter: if url already has '?', use '&', else '?'
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);

                // Construct final URL
                iframe.src = query ? `${url}${separator}${query}` : url;

                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 300);
        }

        // Simple fallback for resize if needed, though flex + absolute inset works best for full page
        function resizeIframe(obj) {
            // Optional: logic if we want auto-height instead of full screen
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=9"></script>

</body>

</html>
