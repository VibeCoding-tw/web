<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁遙控器開發：從 UI 到邏輯 - Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">

    <!-- Navbar -->
    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('unit1')" id="tab-unit1" class="unit-tab-btn active">
                    <span>1️⃣</span> UI 佈局
                </button>
                <button onclick="switchTab('unit2')" id="tab-unit2" class="unit-tab-btn">
                    <span>2️⃣</span> 數據格式化
                </button>
                <button onclick="switchTab('unit3')" id="tab-unit3" class="unit-tab-btn">
                    <span>3️⃣</span> 指令流邏輯
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content (Iframe) -->
    <main class="flex-grow w-full bg-gray-100 relative">
        <iframe id="content-frame" src="" class="w-full h-full border-0" title="Course Content"></iframe>
    </main>

    <script>
        const tabs = {
            unit1: {
                id: 'tab-unit1',
                url: '04-unit-control-panel.html'
            },
            unit2: {
                id: 'tab-unit2',
                url: '04-unit-data-json.html'
            },
            unit3: {
                id: 'tab-unit3',
                url: '04-unit-flow-logic.html'
            }
        };

        function switchTab(unitKey) {
            // Update Tab Styles
            Object.keys(tabs).forEach(key => {
                const tabEl = document.getElementById(tabs[key].id);
                if (key === unitKey) {
                    tabEl.classList.add('active');
                } else {
                    tabEl.classList.remove('active');
                }
            });

            // Update Iframe Source with Query Params (Tokens)
            const iframe = document.getElementById('content-frame');
            const url = tabs[unitKey].url;
            const separator = url.includes('?') ? '&' : '?';
            const query = window.location.search.substring(1);
            iframe.src = query ? `${url}${separator}${query}` : url;
        }

        // Initialize first tab
        switchTab('unit1');
    </script>

    <script type="module" src="/js/master-nav.js?v=12"></script>
</body>

</html>
