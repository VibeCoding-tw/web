<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 2: 影像串流原理與效能優化 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('video-streaming')" id="tab-video-streaming" class="unit-tab-btn active">
                    <span>1️⃣</span>MJPEG vs. H.264 原理
                </button>
                <button onclick="switchTab('canvas-image')" id="tab-canvas-image" class="unit-tab-btn">
                    <span>2️⃣</span>HTML5 Canvas 影像處理
                </button>
                <button onclick="switchTab('bandwidth-fps')" id="tab-bandwidth-fps" class="unit-tab-btn">
                    <span>3️⃣</span>網路頻寬與 FPS 數學關係
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabVideo = document.getElementById('tab-video-streaming');
        const tabCanvas = document.getElementById('tab-canvas-image');
        const tabBandwidth = document.getElementById('tab-bandwidth-fps');

        // Initial Load
        loadContent('adv-02-unit-video-streaming.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabVideo, tabCanvas, tabBandwidth].forEach(t => {
                t.classList.remove('active');
            });

            if (tab === 'video-streaming') {
                tabVideo.classList.add('active');
                loadContent('adv-02-unit-video-streaming.html');
            } else if (tab === 'canvas-image') {
                tabCanvas.classList.add('active');
                loadContent('adv-02-unit-canvas-image.html');
            } else if (tab === 'bandwidth-fps') {
                tabBandwidth.classList.add('active');
                loadContent('adv-02-unit-bandwidth-fps.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
