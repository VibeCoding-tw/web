<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 11: 光電感測器原理與方波訊號 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('sensor-principles')" id="tab-sensor-principles" class="unit-tab-btn active">
                    <span>1️⃣</span>光電感測器原理
                </button>
                <button onclick="switchTab('hardware-interrupts')" id="tab-hardware-interrupts" class="unit-tab-btn">
                    <span>2️⃣</span>硬體中斷觀念
                </button>
                <button onclick="switchTab('speed-algorithms')" id="tab-speed-algorithms" class="unit-tab-btn">
                    <span>3️⃣</span>速度算法
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabSensor = document.getElementById('tab-sensor-principles');
        const tabInterrupt = document.getElementById('tab-hardware-interrupts');
        const tabSpeed = document.getElementById('tab-speed-algorithms');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'sensor-principles') {
                switchTab('sensor-principles');
            } else if (hash === 'hardware-interrupts') {
                switchTab('hardware-interrupts');
            } else if (hash === 'speed-algorithms') {
                switchTab('speed-algorithms');
            } else {
                switchTab('sensor-principles');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabSensor, tabInterrupt, tabSpeed].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'sensor-principles') {
                tabSensor.classList.add('active');
                loadContent('adv-11-unit-sensor-principles.html');
                window.location.hash = 'sensor-principles';
            } else if (tab === 'hardware-interrupts') {
                tabInterrupt.classList.add('active');
                loadContent('adv-11-unit-hardware-interrupts.html');
                window.location.hash = 'hardware-interrupts';
            } else if (tab === 'speed-algorithms') {
                tabSpeed.classList.add('active');
                loadContent('adv-11-unit-speed-algorithms.html');
                window.location.hash = 'speed-algorithms';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>



</body>

</html>
