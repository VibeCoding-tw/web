<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 8: 目標物體識別與追蹤邏輯 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('color-spaces')" id="tab-color-spaces" class="unit-tab-btn active">
                    <span>1️⃣</span>數位影像基礎：顏色空間 (Color Spaces)
                </button>
                <button onclick="switchTab('error-calculation')" id="tab-error-calculation" class="unit-tab-btn">
                    <span>2️⃣</span>影像座標系與誤差計算
                </button>
                <button onclick="switchTab('p-control')" id="tab-p-control" class="unit-tab-btn">
                    <span>3️⃣</span>視覺追蹤控制策略：P 控制
                </button>
                <button onclick="switchTab('mobilenet-ssd')" id="tab-mobilenet-ssd" class="unit-tab-btn">
                    <span>4️⃣</span>深度學習模型：MobileNet 與 SSD 簡介
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabColor = document.getElementById('tab-color-spaces');
        const tabError = document.getElementById('tab-error-calculation');
        const tabPControl = document.getElementById('tab-p-control');
        const tabMobileNet = document.getElementById('tab-mobilenet-ssd');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'mobilenet-ssd') {
                switchTab('mobilenet-ssd');
            } else if (hash === 'p-control') {
                switchTab('p-control');
            } else if (hash === 'error-calculation') {
                switchTab('error-calculation');
            } else if (hash === 'color-spaces') {
                switchTab('color-spaces');
            } else {
                switchTab('color-spaces');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabColor, tabError, tabPControl, tabMobileNet].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'color-spaces') {
                tabColor.classList.add('active');
                loadContent('adv-08-unit-color-spaces.html');
                window.location.hash = 'color-spaces';
            } else if (tab === 'error-calculation') {
                tabError.classList.add('active');
                loadContent('adv-08-unit-error-calculation.html');
                window.location.hash = 'error-calculation';
            } else if (tab === 'p-control') {
                tabPControl.classList.add('active');
                loadContent('adv-08-unit-p-control.html');
                window.location.hash = 'p-control';
            } else if (tab === 'mobilenet-ssd') {
                tabMobileNet.classList.add('active');
                loadContent('adv-08-unit-mobilenet-ssd.html');
                window.location.hash = 'mobilenet-ssd';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
