<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新手上路：環境設定與開發者身分 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body id="page-started" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('identity')" id="tab-identity" class="unit-tab-btn active">
                    <span>1️⃣</span> 雲端身分 (Identity)
                </button>
                <button onclick="switchTab('vscode')" id="tab-vscode" class="unit-tab-btn">
                    <span>2️⃣</span> 開發環境 (VS Code)
                </button>
                <button onclick="switchTab('online')" id="tab-online" class="unit-tab-btn">
                    <span>3️⃣</span> VS Code Online
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src="" class="w-full h-full border-0 absolute inset-0 bg-gray-50 option-opacity"
            onload="resizeIframe(this)"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabIdentity = document.getElementById('tab-identity');
        const tabVscode = document.getElementById('tab-vscode');
        const tabOnline = document.getElementById('tab-online');

        // Initial Load
        loadContent('01-unit-developer-identity.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabIdentity, tabVscode, tabOnline].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'identity') {
                currentTabBtn = tabIdentity;
                url = '01-unit-developer-identity.html';
            } else if (tab === 'vscode') {
                currentTabBtn = tabVscode;
                url = '01-unit-vscode-setup.html';
            } else if (tab === 'online') {
                currentTabBtn = tabOnline;
                url = '01-unit-vscode-online.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                // Determine delimiter: if url already has '?', use '&', else '?'
                const separator = url.includes('?') ? '&' : '?';
                // Remove '?' from location.search if it exists, or handling empty
                const query = window.location.search.substring(1);

                // Construct final URL
                iframe.src = query ? `${url}${separator}${query}` : url;

                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 300);
        }

        // Auto-sizing logic for Iframe is tricky if cross-origin, but here it is same-origin.
        // However, we want the iframe to just fill the viewport minus the header.
        // CSS `absolute inset-0` on `flex-grow` container handles this if parent is flex-col h-screen.
    </script>

    <script type="module" src="/js/master-nav.js?v=12"></script>
</body>

</html>
