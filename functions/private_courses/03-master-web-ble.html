    <div class="flex-grow w-full relative">

    <script>
        const iframe = document.getElementById('content-frame');
        const tabSecurity = document.getElementById('tab-security');
        const tabAsync = document.getElementById('tab-async');
        const tabData = document.getElementById('tab-data');

        // Initial Load
        loadContent('03-unit-ble-security.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabSecurity, tabAsync, tabData].forEach(t => {
                t.classList.remove('text-blue-600', 'border-blue-600', 'active');
                t.classList.add('text-gray-500', 'border-transparent');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'security') {
                currentTabBtn = tabSecurity;
                url = '03-unit-ble-security.html';
            } else if (tab === 'async') {
                currentTabBtn = tabAsync;
                url = '03-unit-ble-async.html';
            } else if (tab === 'data') {
                currentTabBtn = tabData;
                url = '03-unit-typed-arrays.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('text-blue-600', 'border-blue-600', 'active');
                currentTabBtn.classList.remove('text-gray-500', 'border-transparent');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                // Determine delimiter: if url already has '?', use '&', else '?'
                const separator = url.includes('?') ? '&' : '?';
                // Remove '?' from location.search if it exists, or handling empty
                const query = window.location.search.substring(1);

                // Construct final URL
                iframe.src = query ? `${url}${separator}${query}` : url;

                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 300);
        }

        // Mobile scroll fix for tab bar
        const scrollContainer = document.querySelector('.custom-scrollbar');
        if (scrollContainer) {
            scrollContainer.addEventListener('wheel', (evt) => {
                evt.preventDefault();
                scrollContainer.scrollLeft += evt.deltaY;
            });
        }
    </script>
