<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE 全端開發大師班 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body id="page-started" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('security')" id="tab-security" class="unit-tab-btn active">
                    <span>1️⃣</span> 安全機制 (Security)
                </button>
                <button onclick="switchTab('async')" id="tab-async" class="unit-tab-btn">
                    <span>2️⃣</span> 非同步編程 (Async)
                </button>
                <button onclick="switchTab('data')" id="tab-data" class="unit-tab-btn">
                    <span>3️⃣</span> 數據解析 (Typed Arrays)
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src="" class="w-full h-full border-0 absolute inset-0 bg-gray-50 option-opacity"
            onload="resizeIframe(this)"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabSecurity = document.getElementById('tab-security');
        const tabAsync = document.getElementById('tab-async');
        const tabData = document.getElementById('tab-data');

        // Initial Load
        loadContent('03-unit-ble-security.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabSecurity, tabAsync, tabData].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'security') {
                currentTabBtn = tabSecurity;
                url = '03-unit-ble-security.html';
            } else if (tab === 'async') {
                currentTabBtn = tabAsync;
                url = '03-unit-ble-async.html';
            } else if (tab === 'data') {
                currentTabBtn = tabData;
                url = '03-unit-typed-arrays.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                // Determine delimiter: if url already has '?', use '&', else '?'
                const separator = url.includes('?') ? '&' : '?';
                // Remove '?' from location.search if it exists, or handling empty
                const query = window.location.search.substring(1);

                // Construct final URL
                iframe.src = query ? `${url}${separator}${query}` : url;

                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 300);
        }

    </script>

    <script type="module" src="/js/master-nav.js?v=12"></script>
</body>

</html>
