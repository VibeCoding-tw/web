<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎 4: PWM 原理與馬達速度控制 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('pwm-basics')" id="tab-pwm-basics"
                    class="tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>PWM 基礎與占空比
                </button>
                <button onclick="switchTab('h-bridge')" id="tab-h-bridge"
                    class="tab-btn border-b-2 border-transparent text-gray-400 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>H 橋與馬達驅動
                </button>
                <button onclick="switchTab('ledc-syntax')" id="tab-ledc-syntax"
                    class="tab-btn border-b-2 border-transparent text-gray-400 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>LEDC 控制器語法
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabPwm = document.getElementById('tab-pwm-basics');
        const tabHBridge = document.getElementById('tab-h-bridge');
        const tabLedc = document.getElementById('tab-ledc-syntax');

        // Initial Load
        loadContent('basic-04-unit-pwm-basics.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabPwm, tabHBridge, tabLedc].forEach(t => {
                t.classList.remove('text-blue-600', 'border-blue-600', 'active');
                t.classList.add('text-gray-500', 'border-transparent');
            });

            if (tab === 'pwm-basics') {
                tabPwm.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabPwm.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-04-unit-pwm-basics.html');
            } else if (tab === 'h-bridge') {
                tabHBridge.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabHBridge.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-04-unit-h-bridge.html');
            } else if (tab === 'ledc-syntax') {
                tabLedc.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabLedc.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-04-unit-ledc-syntax.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
