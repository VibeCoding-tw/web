<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 13: 軟體健壯性與錯誤處理 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('robustness-intro')" id="tab-robustness-intro" class="unit-tab-btn active">
                    <span>1️⃣</span>軟體健壯性與防禦性編程
                </button>
                <button onclick="switchTab('system-perf')" id="tab-system-perf" class="unit-tab-btn">
                    <span>2️⃣</span>系統性能分析與瓶頸優化
                </button>
                <button onclick="switchTab('technical-narrative')" id="tab-technical-narrative" class="unit-tab-btn">
                    <span>3️⃣</span>視覺敘事：如何展示技術專案
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabIntro = document.getElementById('tab-robustness-intro');
        const tabPerf = document.getElementById('tab-system-perf');
        const tabNarrative = document.getElementById('tab-technical-narrative');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'system-perf') {
                switchTab('system-perf');
            } else if (hash === 'technical-narrative') {
                switchTab('technical-narrative');
            } else {
                switchTab('robustness-intro');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabIntro, tabPerf, tabNarrative].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'robustness-intro') {
                tabIntro.classList.add('active');
                loadContent('adv-13-unit-robustness.html');
                window.location.hash = 'robustness-intro';
            } else if (tab === 'system-perf') {
                tabPerf.classList.add('active');
                loadContent('adv-13-unit-system-perf.html');
                window.location.hash = 'system-perf';
            } else if (tab === 'technical-narrative') {
                tabNarrative.classList.add('active');
                loadContent('adv-13-unit-technical-narrative.html');
                window.location.hash = 'technical-narrative';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
