<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 10: 差速驅動幾何學與運動控制 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('icc-geometry')" id="tab-icc-geometry" class="unit-tab-btn active">
                    <span>1️⃣</span>差速驅動幾何學：ICC 的秘密
                </button>
                <button onclick="switchTab('api-design')" id="tab-api-design" class="unit-tab-btn">
                    <span>2️⃣</span>API 封裝設計
                </button>
                <button onclick="switchTab('pwm-limits')" id="tab-pwm-limits" class="unit-tab-btn">
                    <span>3️⃣</span>PWM 物理極限
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabICC = document.getElementById('tab-icc-geometry');
        const tabAPI = document.getElementById('tab-api-design');
        const tabPWM = document.getElementById('tab-pwm-limits');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'api-design') {
                switchTab('api-design');
            } else if (hash === 'pwm-limits') {
                switchTab('pwm-limits');
            } else {
                switchTab('icc-geometry');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabICC, tabAPI, tabPWM].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'icc-geometry') {
                tabICC.classList.add('active');
                loadContent('adv-10-unit-icc-geometry.html');
                window.location.hash = 'icc-geometry';
            } else if (tab === 'api-design') {
                tabAPI.classList.add('active');
                loadContent('adv-10-unit-api-design.html');
                window.location.hash = 'api-design';
            } else if (tab === 'pwm-limits') {
                tabPWM.classList.add('active');
                loadContent('adv-10-unit-pwm-limits.html');
                window.location.hash = 'pwm-limits';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
