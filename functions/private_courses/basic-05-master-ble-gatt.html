<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎 5: 藍牙低功耗伺服器 (BLE Server) 實作 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('gatt-structure')" id="tab-gatt-structure"
                    class="tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>GATT 核心架構與階層
                </button>
                <button onclick="switchTab('advertising-connection')" id="tab-advertising-connection"
                    class="tab-btn border-b-2 border-transparent text-gray-400 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>BLE 廣播與連線流程
                </button>
                <button onclick="switchTab('ble-properties')" id="tab-ble-properties"
                    class="tab-btn border-b-2 border-transparent text-gray-400 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>讀取、寫入與通知
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabGatt = document.getElementById('tab-gatt-structure');
        const tabAdv = document.getElementById('tab-advertising-connection');
        const tabProp = document.getElementById('tab-ble-properties');

        // Initial Load
        loadContent('basic-05-unit-gatt-structure.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabGatt, tabAdv, tabProp].forEach(t => {
                t.classList.remove('text-blue-600', 'border-blue-600', 'active');
                t.classList.add('text-gray-500', 'border-transparent');
            });

            if (tab === 'gatt-structure') {
                tabGatt.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabGatt.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-05-unit-gatt-structure.html');
            } else if (tab === 'advertising-connection') {
                tabAdv.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabAdv.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-05-unit-advertising-connection.html');
            } else if (tab === 'ble-properties') {
                tabProp.classList.add('text-blue-600', 'border-blue-600', 'active');
                tabProp.classList.remove('text-gray-500', 'border-transparent');
                loadContent('basic-05-unit-ble-properties.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
