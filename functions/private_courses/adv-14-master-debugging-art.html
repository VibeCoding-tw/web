<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 14: 軟體工程的除錯藝術 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('debugging-art')" id="tab-debugging-art" class="unit-tab-btn active">
                    <span>1️⃣</span>軟體除錯的科學與藝術
                </button>
                <button onclick="switchTab('kpi-definition')" id="tab-kpi-definition" class="unit-tab-btn">
                    <span>2️⃣</span>系統性能指標 (KPI)
                </button>
                <button onclick="switchTab('refactoring')" id="tab-refactoring" class="unit-tab-btn">
                    <span>3️⃣</span>代碼重構與模組化
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabDebugging = document.getElementById('tab-debugging-art');
        const tabKpi = document.getElementById('tab-kpi-definition');
        const tabRefactoring = document.getElementById('tab-refactoring');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'kpi-definition') {
                switchTab('kpi-definition');
            } else if (hash === 'refactoring') {
                switchTab('refactoring');
            } else {
                switchTab('debugging-art');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabDebugging, tabKpi, tabRefactoring].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'debugging-art') {
                tabDebugging.classList.add('active');
                loadContent('adv-14-unit-debugging-art.html');
                window.location.hash = 'debugging-art';
            } else if (tab === 'kpi-definition') {
                tabKpi.classList.add('active');
                loadContent('adv-14-unit-kpi-definition.html');
                window.location.hash = 'kpi-definition';
            } else if (tab === 'refactoring') {
                tabRefactoring.classList.add('active');
                loadContent('adv-14-unit-refactoring.html');
                window.location.hash = 'refactoring';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
