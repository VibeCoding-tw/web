<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA 無線更新架構與實務 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-basic" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('partition')" id="tab-partition" class="unit-tab-btn active">
                    <span>1️⃣</span>記憶體分區表
                </button>
                <button onclick="switchTab('ota-principles')" id="tab-ota-principles" class="unit-tab-btn">
                    <span>2️⃣</span>OTA 原理與 Web OTA
                </button>
                <button onclick="switchTab('ota-security')" id="tab-ota-security" class="unit-tab-btn">
                    <span>3️⃣</span>OTA 安全與保護
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabPartition = document.getElementById('tab-partition');
        const tabOtaPrinciples = document.getElementById('tab-ota-principles');
        const tabOtaSecurity = document.getElementById('tab-ota-security');

        // Initial Load
        loadContent('basic-02-unit-partition-table.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabPartition, tabOtaPrinciples, tabOtaSecurity].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'partition') {
                currentTabBtn = tabPartition;
                url = 'basic-02-unit-partition-table.html';
            } else if (tab === 'ota-principles') {
                currentTabBtn = tabOtaPrinciples;
                url = 'basic-02-unit-ota-principles.html';
            } else if (tab === 'ota-security') {
                currentTabBtn = tabOtaSecurity;
                url = 'basic-02-unit-ota-security.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=9"></script>

</body>

</html>
