    <script>
        const tabs = {

            unit3: {

                url: '05-unit-prevent-default.html'
            }
        };

        function switchTab(unitKey) {
            // Update Tab Styles
            Object.keys(tabs).forEach(key => {
                const tabEl = document.getElementById(tabs[key].id);
                if (key === unitKey) {
                    tabEl.classList.remove('tab-inactive', 'border-transparent', 'hover:border-gray-300');
                    tabEl.classList.add('tab-active', 'border-blue-500', 'text-blue-700');
                } else {
                    tabEl.classList.remove('tab-active', 'border-blue-500', 'text-blue-700');
                    tabEl.classList.add('tab-inactive', 'border-transparent', 'hover:border-gray-300');
                }
            });

            // Update Iframe Source with Query Params (Tokens)
            const iframe = document.getElementById('content-frame');
            const url = tabs[unitKey].url;
            const separator = url.includes('?') ? '&' : '?';
            const query = window.location.search.substring(1);
            iframe.src = query ? `${url}${separator}${query}` : url;
        }

        // Initialize first tab
        switchTab('unit1');
    </script>
