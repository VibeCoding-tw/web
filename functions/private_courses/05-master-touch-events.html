<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觸控事件優化：長按與放開 - Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">

    <!-- Navigation (Shared) -->
    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Header -->
    <div class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto" aria-label="Tabs" id="course-tabs-container">
                <button onclick="switchTab('unit1')" id="tab-unit1"
                    class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
                    <span class="mr-2">1️⃣</span> 觸控生命週期
                </button>
                <button onclick="switchTab('unit2')" id="tab-unit2"
                    class="tab-inactive whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:border-gray-300 transition-colors duration-200">
                    <span class="mr-2">2️⃣</span> 長按邏輯
                </button>
                <button onclick="switchTab('unit3')" id="tab-unit3"
                    class="tab-inactive whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:border-gray-300 transition-colors duration-200">
                    <span class="mr-2">3️⃣</span> 防止預設行為
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content (Iframe) -->
    <main class="flex-grow w-full bg-gray-100 relative">
        <iframe id="content-frame" src="" class="w-full h-full border-0" title="Course Content"
            allowfullscreen></iframe>
    </main>

    <script>
        const tabs = {
            unit1: {
                id: 'tab-unit1',
                url: '05-unit-touch-basics.html'
            },
            unit2: {
                id: 'tab-unit2',
                url: '05-unit-long-press.html'
            },
            unit3: {
                id: 'tab-unit3',
                url: '05-unit-prevent-default.html'
            }
        };

        function switchTab(unitKey) {
            // Update Tab Styles
            Object.keys(tabs).forEach(key => {
                const tabEl = document.getElementById(tabs[key].id);
                if (key === unitKey) {
                    tabEl.classList.remove('tab-inactive', 'border-transparent', 'hover:border-gray-300');
                    tabEl.classList.add('tab-active', 'border-blue-500', 'text-blue-700');
                } else {
                    tabEl.classList.remove('tab-active', 'border-blue-500', 'text-blue-700');
                    tabEl.classList.add('tab-inactive', 'border-transparent', 'hover:border-gray-300');
                }
            });

            // Update Iframe Source with Query Params (Tokens)
            const iframe = document.getElementById('content-frame');
            const url = tabs[unitKey].url;
            const separator = url.includes('?') ? '&' : '?';
            const query = window.location.search.substring(1);
            iframe.src = query ? `${url}${separator}${query}` : url;
        }

        // Initialize first tab
        switchTab('unit1');
    </script>

    <script type="module" src="/js/master-nav.js?v=9"></script>
</body>

</html>
