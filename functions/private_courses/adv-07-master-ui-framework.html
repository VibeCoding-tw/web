<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 7: UI 框架與元件化設計 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('ui-framework')" id="tab-ui-framework" class="unit-tab-btn active">
                    <span>1️⃣</span>UI 框架與元件化設計
                </button>
                <button onclick="switchTab('chart-canvas')" id="tab-chart-canvas" class="unit-tab-btn">
                    <span>2️⃣</span>即時繪圖與效能優化
                </button>
                <button onclick="switchTab('json-parsing')" id="tab-json-parsing" class="unit-tab-btn">
                    <span>3️⃣</span>JSON 封包解析
                </button>
                <button onclick="switchTab('event-polling')" id="tab-event-polling" class="unit-tab-btn">
                    <span>4️⃣</span>事件驅動 vs. 輪詢更新
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabUI = document.getElementById('tab-ui-framework');
        const tabChart = document.getElementById('tab-chart-canvas');
        const tabJSON = document.getElementById('tab-json-parsing');
        const tabEvent = document.getElementById('tab-event-polling');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'chart-canvas') {
                switchTab('chart-canvas');
            } else if (hash === 'json-parsing') {
                switchTab('json-parsing');
            } else if (hash === 'event-polling') {
                switchTab('event-polling');
            } else {
                switchTab('ui-framework');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabUI, tabChart, tabJSON, tabEvent].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'ui-framework') {
                tabUI.classList.add('active');
                loadContent('adv-07-unit-ui-framework.html');
                window.location.hash = 'ui-framework';
            } else if (tab === 'chart-canvas') {
                tabChart.classList.add('active');
                loadContent('adv-07-unit-chart-canvas.html');
                window.location.hash = 'chart-canvas';
            } else if (tab === 'json-parsing') {
                tabJSON.classList.add('active');
                loadContent('adv-07-unit-json-parsing.html');
                window.location.hash = 'json-parsing';
            } else if (tab === 'event-polling') {
                tabEvent.classList.add('active');
                loadContent('adv-07-unit-event-polling.html');
                window.location.hash = 'event-polling';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
