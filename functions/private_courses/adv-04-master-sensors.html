<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 4: 外部感測器整合 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('i2c-spi-basics')" id="tab-i2c-spi-basics"
                    class="tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>I2C, SPI 與硬體實戰
                </button>
                <button onclick="switchTab('filter-algorithms')" id="tab-filter-algorithms"
                    class="tab-btn active border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>數據抖動與濾波演算法
                </button>
                <button onclick="switchTab('json-rest')" id="tab-json-rest"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>JSON 數據打包與 RESTful 回傳
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabBasics = document.getElementById('tab-i2c-spi-basics');
        const tabJsonRest = document.getElementById('tab-json-rest');
        const tabFilter = document.getElementById('tab-filter-algorithms');

        // Initial Load
        loadContent('adv-04-unit-i2c-spi.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabBasics, tabJsonRest, tabFilter].forEach(t => {
                t.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";
            });

            if (tab === 'i2c-spi-basics') {
                tabBasics.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-04-unit-i2c-spi.html');
            } else if (tab === 'json-rest') {
                tabJsonRest.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-04-unit-json-rest.html');
            } else if (tab === 'filter-algorithms') {
                tabFilter.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-04-unit-filter-algorithms.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
