<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 12: PID 閉迴路控制基礎 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('pid-intro')" id="tab-pid-intro"
                    class="tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>為什麼需要 PID？
                </button>
                <button onclick="switchTab('pid-concepts')" id="tab-pid-concepts"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>數學直覺
                </button>
                <button onclick="switchTab('code-logic')" id="tab-code-logic"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>代碼實作預習
                </button>
                <!-- Future tabs can be added here -->
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabIntro = document.getElementById('tab-pid-intro');
        const tabPid = document.getElementById('tab-pid-concepts');
        const tabCodeLogic = document.getElementById('tab-code-logic');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'pid-concepts') {
                switchTab('pid-concepts');
            } else if (hash === 'code-logic') {
                switchTab('code-logic');
            } else {
                switchTab('pid-intro');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabIntro, tabPid, tabCodeLogic].forEach(t => {
                if (t) t.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";
            });

            if (tab === 'pid-intro') {
                tabIntro.className = "tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-12-unit-pid-control.html');
                window.location.hash = 'pid-intro';
            }

            if (tab === 'pid-concepts') {
                tabPid.className = "tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-12-unit-pid-math.html');
                window.location.hash = 'pid-concepts';
            }
            if (tab === 'code-logic') {
                tabCodeLogic.className = "tab-btn active border-b-2 border-blue-600 text-blue-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-12-unit-code-logic.html');
                window.location.hash = 'code-logic';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
