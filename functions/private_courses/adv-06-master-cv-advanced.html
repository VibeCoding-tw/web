<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 6: 基於視覺的循線與顏色追蹤 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm relative z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 md:space-x-8 overflow-x-auto no-scrollbar" id="course-tabs-container">
                <button onclick="switchTab('threshold-filter')" id="tab-threshold-filter"
                    class="tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">1️⃣</span>二值化與濾波
                </button>
                <button onclick="switchTab('centroid-algorithm')" id="tab-centroid-algorithm"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">2️⃣</span>視覺質心算法
                </button>
                <button onclick="switchTab('hsv-math')" id="tab-hsv-math"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">3️⃣</span>HSV 數學優勢
                </button>
                <button onclick="switchTab('look-ahead')" id="tab-look-ahead"
                    class="tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2">
                    <span class="mr-2">4️⃣</span>預覽控制
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabThreshold = document.getElementById('tab-threshold-filter');
        const tabCentroid = document.getElementById('tab-centroid-algorithm');
        const tabHSV = document.getElementById('tab-hsv-math');
        const tabLookAhead = document.getElementById('tab-look-ahead');

        // Initial Load
        loadContent('adv-06-unit-threshold-filter.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabThreshold, tabCentroid, tabHSV, tabLookAhead].forEach(t => {
                if (t) t.className = "tab-btn border-b-2 border-transparent text-gray-500 whitespace-nowrap py-3 flex items-center gap-2";
            });

            if (tab === 'threshold-filter') {
                tabThreshold.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-06-unit-threshold-filter.html');
            } else if (tab === 'centroid-algorithm') {
                if (tabCentroid) tabCentroid.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-06-unit-centroid-algorithm.html');
            } else if (tab === 'hsv-math') {
                if (tabHSV) tabHSV.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-06-unit-hsv-math.html');
            } else if (tab === 'look-ahead') {
                if (tabLookAhead) tabLookAhead.className = "tab-btn active border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-3 flex items-center gap-2";
                loadContent('adv-06-unit-look-ahead.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
