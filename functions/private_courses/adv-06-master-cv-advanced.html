<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 6: 基於視覺的循線與顏色追蹤 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('threshold-filter')" id="tab-threshold-filter" class="unit-tab-btn active">
                    <span>1️⃣</span>二值化與濾波
                </button>
                <button onclick="switchTab('centroid-algorithm')" id="tab-centroid-algorithm" class="unit-tab-btn">
                    <span>2️⃣</span>視覺質心算法
                </button>
                <button onclick="switchTab('hsv-math')" id="tab-hsv-math" class="unit-tab-btn">
                    <span>3️⃣</span>HSV 數學優勢
                </button>
                <button onclick="switchTab('look-ahead')" id="tab-look-ahead" class="unit-tab-btn">
                    <span>4️⃣</span>預覽控制
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabThreshold = document.getElementById('tab-threshold-filter');
        const tabCentroid = document.getElementById('tab-centroid-algorithm');
        const tabHSV = document.getElementById('tab-hsv-math');
        const tabLookAhead = document.getElementById('tab-look-ahead');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'centroid-algorithm') {
                switchTab('centroid-algorithm');
            } else if (hash === 'hsv-math') {
                switchTab('hsv-math');
            } else if (hash === 'look-ahead') {
                switchTab('look-ahead');
            } else {
                switchTab('threshold-filter');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabThreshold, tabCentroid, tabHSV, tabLookAhead].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'threshold-filter') {
                tabThreshold.classList.add('active');
                loadContent('adv-06-unit-threshold-filter.html');
                window.location.hash = 'threshold-filter';
            } else if (tab === 'centroid-algorithm') {
                if (tabCentroid) tabCentroid.classList.add('active');
                loadContent('adv-06-unit-centroid-algorithm.html');
                window.location.hash = 'centroid-algorithm';
            } else if (tab === 'hsv-math') {
                if (tabHSV) tabHSV.classList.add('active');
                loadContent('adv-06-unit-hsv-math.html');
                window.location.hash = 'hsv-math';
            } else if (tab === 'look-ahead') {
                if (tabLookAhead) tabLookAhead.classList.add('active');
                loadContent('adv-06-unit-look-ahead.html');
                window.location.hash = 'look-ahead';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
