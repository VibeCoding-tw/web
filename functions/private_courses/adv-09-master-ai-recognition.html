<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 9: AI 識別原理與邊緣運算 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('cnn-audio')" id="tab-cnn-audio" class="unit-tab-btn active">
                    <span>1️⃣</span>AI 識別原理：CNN 與語音特徵
                </button>
                <button onclick="switchTab('teachable-machine')" id="tab-teachable-machine" class="unit-tab-btn">
                    <span>2️⃣</span>Teachable Machine 建模實戰
                </button>
                <button onclick="switchTab('webspeech-api')" id="tab-webspeech-api" class="unit-tab-btn">
                    <span>3️⃣</span>Web Speech API 原理與限制
                </button>
                <button onclick="switchTab('flow-control')" id="tab-flow-control" class="unit-tab-btn">
                    <span>4️⃣</span>前端資料緩衝與流控
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabCNNAudio = document.getElementById('tab-cnn-audio');
        const tabTeachableMachine = document.getElementById('tab-teachable-machine');
        const tabWebSpeechAPI = document.getElementById('tab-webspeech-api');
        const tabFlowControl = document.getElementById('tab-flow-control');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'webspeech-api') {
                switchTab('webspeech-api');
            } else if (hash === 'teachable-machine') {
                switchTab('teachable-machine');
            } else if (hash === 'flow-control') {
                switchTab('flow-control');
            } else {
                switchTab('cnn-audio');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabCNNAudio, tabTeachableMachine, tabWebSpeechAPI, tabFlowControl].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'cnn-audio') {
                tabCNNAudio.classList.add('active');
                loadContent('adv-09-unit-cnn-audio.html');
                window.location.hash = 'cnn-audio';
            } else if (tab === 'teachable-machine') {
                tabTeachableMachine.classList.add('active');
                loadContent('adv-09-unit-teachable-machine.html');
                window.location.hash = 'teachable-machine';
            } else if (tab === 'webspeech-api') {
                tabWebSpeechAPI.classList.add('active');
                loadContent('adv-09-unit-webspeech-api.html');
                window.location.hash = 'webspeech-api';
            } else if (tab === 'flow-control') {
                tabFlowControl.classList.add('active');
                loadContent('adv-09-unit-flow-control.html');
                window.location.hash = 'flow-control';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=5"></script>

</body>

</html>
