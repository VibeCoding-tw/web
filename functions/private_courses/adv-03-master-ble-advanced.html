<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 3: 數據雙向回傳 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-advanced" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('ble-notify')" id="tab-ble-notify" class="unit-tab-btn active">
                    <span>1️⃣</span>BLE Notify 機制
                </button>
                <button onclick="switchTab('json-serialization')" id="tab-json-serialization" class="unit-tab-btn">
                    <span>2️⃣</span>JSON 序列化與反序列化
                </button>
                <button onclick="switchTab('ble-mtu')" id="tab-ble-mtu" class="unit-tab-btn">
                    <span>3️⃣</span>MTU 與分段傳輸
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabNotify = document.getElementById('tab-ble-notify');
        const tabJson = document.getElementById('tab-json-serialization');
        const tabMtu = document.getElementById('tab-ble-mtu');

        // Initial Load
        loadFromHash();

        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'json-serialization') {
                switchTab('json-serialization');
            } else if (hash === 'ble-mtu') {
                switchTab('ble-mtu');
            } else {
                switchTab('ble-notify');
            }
        }

        function switchTab(tab) {
            // Reset all tabs
            [tabNotify, tabJson, tabMtu].forEach(t => {
                if (t) t.classList.remove('active');
            });

            if (tab === 'ble-notify') {
                tabNotify.classList.add('active');
                loadContent('adv-03-unit-ble-notify.html');
                window.location.hash = 'ble-notify';
            } else if (tab === 'json-serialization') {
                tabJson.classList.add('active');
                loadContent('adv-03-unit-json-serialization.html');
                window.location.hash = 'json-serialization';
            } else if (tab === 'ble-mtu') {
                tabMtu.classList.add('active');
                loadContent('adv-03-unit-ble-mtu.html');
                window.location.hash = 'ble-mtu';
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
