<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎 6: Wi-Fi (HTTP) 通訊與 Fetch API - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-basic" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('http-request')" id="tab-http-request" class="unit-tab-btn active">
                    <span>1️⃣</span>HTTP 協議與請求實戰
                </button>
                <button onclick="switchTab('fetch-api')" id="tab-fetch-api" class="unit-tab-btn">
                    <span>2️⃣</span>Fetch API 基礎
                </button>
                <button onclick="switchTab('cors-security')" id="tab-cors-security" class="unit-tab-btn">
                    <span>3️⃣</span>CORS 與安全性基礎
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabHttp = document.getElementById('tab-http-request');
        const tabFetch = document.getElementById('tab-fetch-api');
        const tabSecurity = document.getElementById('tab-cors-security');

        // Initial Load
        loadContent('basic-06-unit-http-request.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabHttp, tabFetch, tabSecurity].forEach(t => {
                t.classList.remove('active');
            });

            if (tab === 'http-request') {
                tabHttp.classList.add('active');
                loadContent('basic-06-unit-http-request.html');
            } else if (tab === 'fetch-api') {
                tabFetch.classList.add('active');
                loadContent('basic-06-unit-fetch-api.html');
            } else if (tab === 'cors-security') {
                tabSecurity.classList.add('active');
                loadContent('basic-06-unit-cors-security.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=12"></script>

</body>

</html>
