<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎 3: 數位與類比 I/O 基礎 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="page-basic" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('pinout')" id="tab-pinout" class="unit-tab-btn active">
                    <span>1️⃣</span>引腳地圖與地雷
                </button>
                <button onclick="switchTab('syntax')" id="tab-syntax" class="unit-tab-btn">
                    <span>2️⃣</span>數位控制與去彈跳
                </button>
                <button onclick="switchTab('adc')" id="tab-adc" class="unit-tab-btn">
                    <span>3️⃣</span>ADC 解析度與對應
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative">
        <iframe id="content-frame" src=""
            class="w-full h-full border-0 absolute inset-0 bg-gray-50 transition-opacity duration-300"
            style="opacity: 0;" onload="this.style.opacity = '1'"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabPinout = document.getElementById('tab-pinout');
        const tabSyntax = document.getElementById('tab-syntax');
        const tabAdc = document.getElementById('tab-adc');

        // Initial Load
        loadContent('basic-03-unit-pinout.html');

        function switchTab(tab) {
            // Reset all tabs
            [tabPinout, tabSyntax, tabAdc].forEach(t => {
                t.classList.remove('active');
            });

            if (tab === 'pinout') {
                tabPinout.classList.add('active');
                loadContent('basic-03-unit-pinout.html');
            } else if (tab === 'syntax') {
                tabSyntax.classList.add('active');
                loadContent('basic-03-unit-pullup-debounce.html');
            } else if (tab === 'adc') {
                tabAdc.classList.add('active');
                loadContent('basic-03-unit-adc-resolution.html');
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                const separator = url.includes('?') ? '&' : '?';
                const query = window.location.search.substring(1);
                iframe.src = query ? `${url}${separator}${query}` : url;
            }, 300);
        }
    </script>
    <script type="module" src="/js/master-nav.js?v=11"></script>

</body>

</html>
