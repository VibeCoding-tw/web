<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App 全端開發入門 - Vibe Coding</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body id="page-started" class="bg-gray-50 flex flex-col min-h-screen font-[Inter]">

    <!-- Navigation (Shared) -->
    <!-- Navigation (Shared) -->
    <div id="nav-placeholder"></div>
    <script src="/js/nav-component.js"></script>
    <script>
        renderNav('/');
    </script>

    <!-- Tab Navigation Bar -->
    <div class="unit-tabs-wrapper">
        <div class="unit-tabs-container">
            <div class="unit-tabs-flex" id="course-tabs-container">
                <button onclick="switchTab('html5')" id="tab-html5" class="unit-tab-btn active">
                    <span>1️⃣</span> HTML5 基礎
                </button>
                <button onclick="switchTab('flexbox')" id="tab-flexbox" class="unit-tab-btn">
                    <span>2️⃣</span> Flexbox 排版
                </button>
                <button onclick="switchTab('uiux')" id="tab-uiux" class="unit-tab-btn">
                    <span>3️⃣</span> UI/UX 設計規範
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area (Iframe) -->
    <div class="flex-grow w-full relative flex flex-col">

        <div class="flex-grow relative">
            <iframe id="content-frame" src=""
                class="w-full h-full border-0 absolute inset-0 bg-gray-50 option-opacity"></iframe>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('content-frame');
        const tabHtml5 = document.getElementById('tab-html5');
        const tabFlexbox = document.getElementById('tab-flexbox');
        const tabUiux = document.getElementById('tab-uiux');

        // Initial Load
        loadContent('02-unit-html5-basics.html');

        function switchTab(tab) {
            // Helper to reset all tabs
            [tabHtml5, tabFlexbox, tabUiux].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'html5') {
                currentTabBtn = tabHtml5;
                url = '02-unit-html5-basics.html';
            } else if (tab === 'flexbox') {
                currentTabBtn = tabFlexbox;
                url = '02-unit-flexbox-layout.html';
            } else if (tab === 'uiux') {
                currentTabBtn = tabUiux;
                url = '02-unit-ui-ux-standards.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            iframe.style.opacity = '0';
            setTimeout(() => {
                // Determine delimiter: if url already has '?', use '&', else '?'
                const separator = url.includes('?') ? '&' : '?';
                // Remove '?' from location.search if it exists, or handling empty
                const query = window.location.search.substring(1);

                // Construct final URL
                iframe.src = query ? `${url}${separator}${query}` : url;

                iframe.onload = () => {
                    iframe.style.opacity = '1';
                };
            }, 300);
        }

        // Auto-sizing logic for Iframe is tricky if cross-origin, but here it is same-origin.
        // However, we want the iframe to just fill the viewport minus the header.
        // CSS `absolute inset-0` on `flex-grow` container handles this if parent is flex-col h-screen.
    </script>

    <script type="module" src="/js/master-nav.js?v=9"></script>


</body>

</html>
