        function switchTab(tab) {
            // Helper to reset all tabs
            [tabTouch, tabCanvas, tabMath].forEach(t => {
                t.classList.remove('active');
            });

            // Activate current tab
            let currentTabBtn;
            let url;

            if (tab === 'touch') {
                currentTabBtn = tabTouch;
                url = '06-unit-touch-vs-mouse.html';
            } else if (tab === 'canvas') {

                url = '06-unit-canvas-joystick.html';
            } else if (tab === 'math') {

                url = '06-unit-joystick-math.html';
            }

            if (currentTabBtn) {
                currentTabBtn.classList.add('active');
                loadContent(url);
            }
        }

        function loadContent(url) {
            // Pass current query parameters to children (e.g., ?token=xyz)
            const separator = url.includes('?') ? '&' : '?';
            const query = window.location.search.substring(1);

            iframe.src = query ? `${url}${separator}${query}` : url;
        }
