    <script>
        // è®€å– JSON è³‡æ–™

        function renderLessons(lessons) {
            const container = document.getElementById('lesson-container');
            
            // ç”Ÿæˆ HTML
            const html = lessons.map(lesson => {
                const contentListHtml = lesson.coreContent.map(item => `<li>${item}</li>`).join('');
                
                // è™•ç†åƒ¹æ ¼é¡¯ç¤ºæ ¼å¼
                const priceDisplay = parseInt(lesson.price) === 0 
                    ? 'å…è²»' 
                    : `NT$ ${parseInt(lesson.price).toLocaleString()}`;

                const videoButtonHtml = lesson.videoId ? `
                    <button onclick="playFullScreenVideo('${lesson.videoId}')" 
                        class="flex-1 py-2 px-3 rounded-md border border-red-500 text-red-600 font-medium hover:bg-red-50 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                        èª²ç¨‹é è¦½
                    </button>` : '';

                const loadButtonClass = lesson.videoId ? 'flex-1' : 'w-full';

                return `
                    <div class="lesson-card"
                         id="${lesson.id}" 
                         data-course-id="${lesson.courseId}" 
                         data-course-name="${lesson.title}" 
                         data-course-price="${lesson.price}" 
                         data-classroom-url="${lesson.classroomUrl}">
                
                        <div class="lesson-header mb-4 border-b pb-3">
                            <h2 class="text-xl font-bold text-gray-800 flex justify-between items-start gap-2">
                                <span>${lesson.lessonLabel}ï¼š${lesson.title}</span>
                                <span class="shrink-0 text-sm font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded">(${lesson.duration})</span>

                        </div>

                        <div class="lesson-body flex flex-col h-full">

                                <div class="lesson-icon text-4xl bg-blue-50 p-2 rounded-lg">${lesson.icon}</div>                        
                                <span class="phase-tag bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded">
                                    ${lesson.tagText}
                                </span>
                            </div>

                            <div class="core-content text-sm text-gray-600 flex-grow">
                                <strong class="text-gray-900 block mb-1">æ ¸å¿ƒå…§å®¹ï¼š</strong>
                                <ul class="list-disc pl-4 space-y-1">
                                    ${contentListHtml}
                                </ul>
                            </div>
                            
                            <div class="mt-4 pt-2 border-t border-gray-100 text-right">
                                <span class="text-2xl font-bold text-indigo-600 tracking-tight">${priceDisplay}</span>
                            </div>

                            <div class="flex gap-2 mt-3">
                                ${videoButtonHtml}

                                    è¼‰å…¥ä¸­...

                `;
            }).join('');

            container.innerHTML = html;

            // â˜… é€šçŸ¥ Firebase æ¨¡çµ„
            if (typeof window.updateAuthUI === 'function') {
                window.updateAuthUI();
            }
        }

        // --- å½±ç‰‡æ’­æ”¾å™¨é‚è¼¯ ---
        let isListenerAttached = false;
        function playFullScreenVideo(videoId) {
            const container = document.getElementById('video-overlay');
            container.style.display = 'block';
            container.innerHTML = `
                <button class="close-video-btn" onclick="forceCloseVideo()">âœ• é—œé–‰å½±ç‰‡</button>
                <iframe id="yt-player-frame" src="https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1" allowfullscreen></iframe>
            `;
            const iframe = document.getElementById('yt-player-frame');
            if (iframe.requestFullscreen) iframe.requestFullscreen();
            
            if (!isListenerAttached) {
                document.addEventListener('fullscreenchange', checkFullscreenStatus);
                isListenerAttached = true;
            }
        }
        function forceCloseVideo() {
             if (document.exitFullscreen) document.exitFullscreen().catch(() => cleanupVideo());
             else cleanupVideo();
        }
        function checkFullscreenStatus() {
            if (!document.fullscreenElement) cleanupVideo();
        }
        function cleanupVideo() {
            const container = document.getElementById('video-overlay');
            container.innerHTML = '';
            container.style.display = 'none';
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"; 
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-functions.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCO6Y6Pa7b7zbieJIErysaNF6-UqbT8KJw",
          authDomain: "e-learning-942f7.firebaseapp.com",
          projectId: "e-learning-942f7",
          storageBucket: "e-learning-942f7.firebasestorage.app",
          messagingSenderId: "878397058574",
          appId: "1:878397058574:web:28aaa07a291ee3baab165f"
        };

        const app = initializeApp(firebaseConfig);        
        const auth = getAuth(app);           
        const functions = getFunctions(app, 'asia-east1');         
        const checkAuthFunction = httpsCallable(functions, 'checkPaymentAuthorization');
        const CART_URL = 'cart.html'; 
        const AUTH_URL = 'auth.html'; 

        // è³¼ç‰©è»Šé‚è¼¯
        function addToCart(productId, productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('vibeCodingCart') || '{}');
            if (cart[productId]) return { success: false };
            cart[productId] = { name: productName, price: parseInt(productPrice, 10), quantity: 1 };
            localStorage.setItem('vibeCodingCart', JSON.stringify(cart));
            return { success: true };
        }

        window.handleAddToCartConfirmation = function(courseId, courseName, coursePrice) {
            const cart = JSON.parse(localStorage.getItem('vibeCodingCart') || '{}');
            if (cart[courseId]) { alert(`âš ï¸ ã€Œ${courseName}ã€å·²åœ¨è³¼ç‰©è»Šä¸­ï¼`); return; }
            if (confirm(`æ‚¨ç¢ºå®šè¦å°‡èª²ç¨‹ã€Œ${courseName}ã€åŠ å…¥è³¼ç‰©è»Šå—ï¼Ÿ`)) {
                addToCart(courseId, courseName, coursePrice);
                alert(`ğŸ›’ å·²åŠ å…¥è³¼ç‰©è»Šï¼`); 
                window.location.href = CART_URL; 
            } 
        }

        // ç™»å…¥ç™»å‡º
        window.handleLogin = async () => { await signInWithPopup(auth, new GoogleAuthProvider()); };
        window.handleLogout = async () => { await signOut(auth); };

        // å–®ä¸€å¡ç‰‡æ›´æ–°é‚è¼¯
        function updateCardAction(cardElement, status) {
            const btn = cardElement.querySelector('.action-btn');
            if (!btn) return; 

            const courseId = cardElement.dataset.courseId;
            const courseName = cardElement.dataset.courseName;
            const coursePrice = cardElement.dataset.coursePrice;
            const classroomUrl = cardElement.dataset.classroomUrl;

            btn.onclick = null; 
            btn.disabled = false;

            if (status === 'AUTHORIZED') {
                btn.textContent = 'âœ… é€²å…¥èª²ç¨‹å…§å®¹';
                btn.className = 'action-btn w-full py-2 px-3 rounded-md bg-green-600 hover:bg-green-700 text-white font-medium transition';
                btn.onclick = () => { window.location.href = `${AUTH_URL}?url=${encodeURIComponent(classroomUrl)}&id=${courseId}&price=${coursePrice}`; };
            } else if (status === 'NOT_LOGGED_IN' || status === 'UNAUTHORIZED' || status === 'ERROR') {
                
                // â˜… ä¿®æ”¹è™•ï¼šé€™è£¡ç§»é™¤äº† (NT$ ...) çš„é¡¯ç¤ºï¼Œå› ç‚ºä¸Šé¢å·²ç¶“æœ‰å¤§æ¨™é¡Œäº†
                btn.textContent = `ğŸ›’ åŠ å…¥è³¼ç‰©è»Š`;
                
                btn.className = 'action-btn w-full py-2 px-3 rounded-md bg-indigo-600 hover:bg-indigo-700 text-white font-medium transition';
                
                btn.onclick = () => window.handleAddToCartConfirmation(courseId, courseName, coursePrice);

            } else if (status === 'LOADING') {
                btn.textContent = 'è¼‰å…¥ä¸­...';
                btn.className = 'action-btn w-full py-2 px-3 rounded-md bg-gray-400 text-white font-medium cursor-not-allowed';
                btn.disabled = true;
            }
        }

        async function checkLessonAuthorization(cardElement, user) {
            updateCardAction(cardElement, 'LOADING');
            const courseId = cardElement.dataset.courseId;
            const classroomUrl = cardElement.dataset.classroomUrl;

            try {
                const result = await checkAuthFunction({ courseId: courseId, targetUrl: encodeURIComponent(classroomUrl) });
                updateCardAction(cardElement, result.data.status);
            } catch (error) {
                console.error(`æˆæ¬Šæª¢æŸ¥å¤±æ•—:`, error);
                updateCardAction(cardElement, 'UNAUTHORIZED');
            }
        }

        window.updateAuthUI = function() {
            const currentCards = document.querySelectorAll('.lesson-card'); 
            const user = auth.currentUser;

            currentCards.forEach(card => {
                if (user) {
                    checkLessonAuthorization(card, user);
                } else {
                    updateCardAction(card, 'NOT_LOGGED_IN');
                }
            });
        }

        onAuthStateChanged(auth, (user) => {
            const userDisplay = document.getElementById('user-display');
            const loginBtn = document.getElementById('login-btn');

            if (user) {
                userDisplay.textContent = `æ‚¨å¥½, ${user.displayName || 'ä½¿ç”¨è€…'}`;
                userDisplay.classList.remove('hidden');
                loginBtn.textContent = 'ç™»å‡º';
                loginBtn.onclick = window.handleLogout;
            } else {
                userDisplay.textContent = 'è¨ªå®¢';
                userDisplay.classList.add('hidden');
                loginBtn.textContent = 'ç™»å…¥';
                loginBtn.onclick = window.handleLogin;
            }

            window.updateAuthUI();
        });
    </script>
