<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的駕駛艙 - FPV Controller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vibe Coding: Cockpit Base Station</h1>
        <div id="connection-status">Disconnected</div>
    </header>

    <main>
        <!-- 作業 1-3: FPV 影像容器 -->
        <div class="video-container">
            <img src="https://placehold.co/640x360?text=FPV+Stream+Preview" alt="FPV Stream">
        </div>

        <div class="controls">
            <!-- 作業 1-2: 操控按鈕 -->
            <button class="control-btn" id="btn-up">UP</button>
            <div class="row">
                <button class="control-btn" id="btn-left">LEFT</button>
                <button class="control-btn stop" id="btn-stop">STOP</button>
                <button class="control-btn" id="btn-right">RIGHT</button>
            </div>
            <button class="control-btn" id="btn-down">DOWN</button>
        </div>
    </main>

    <footer>
        <p>Device Stats: 0 FPS | Latency: 0ms</p>
    </footer>

    <!-- 解析螢幕解析度腳本 (建議 1-1) -->
    <script>
        console.log("Viewport:", window.innerWidth, "x", window.innerHeight);
        console.log("DPR:", window.devicePixelRatio);
    </script>
</body>

</html>
