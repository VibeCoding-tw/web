<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Vibe Racer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* 全域字體設定 */
    body {
        font-family: 'Noto Sans TC', 'Exo 2', sans-serif;
    }

    /* 背景動畫：使用更豐富的色彩光譜 
       (深藍 -> 紫 -> 粉紅 -> 青)
    */
    @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body { 
        background: linear-gradient(-45deg, #1A1A2E, #16213E, #4B0082, #C70039, #0F3460);
        background-size: 400% 400%;
        animation: gradient-flow 20s ease infinite;
        color: #fff;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        padding: 1rem;
        overflow-x: hidden;
    }

    /* 玻璃擬態容器 (Glassmorphism) 
       增加邊框亮度和陰影層次
    */
    .glass-panel { 
        max-width: 500px; 
        width: 100%; 
        padding: 40px 30px; 
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    /* 品牌標題：霓虹光暈效果 */
    .brand-title {
        font-family: 'Exo 2', sans-serif;
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        letter-spacing: 1px;
    }

    /* 按鈕基礎樣式 
    */
    .menu-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 16px 24px;
        margin-bottom: 12px;
        border-radius: 18px;
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.05rem;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* 彈跳效果 */
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
    }

    /* 按鈕內的 Icon 區域 */
    .btn-icon {
        margin-right: 12px;
        width: 24px;
        height: 24px;
        opacity: 0.9;
    }

    /* 按鈕箭頭 */
    .btn-arrow {
        opacity: 0.6;
        transition: transform 0.3s ease;
    }

    /* 多彩按鈕變體 (Color Variants) 
       讓不同功能的按鈕有不同顏色
    */
    
    /* 準備 (暖橘色) */
    .btn-warm {
        background: linear-gradient(135deg, rgba(255, 153, 102, 0.15), rgba(255, 94, 98, 0.15));
    }
    .btn-warm:hover {
        background: linear-gradient(135deg, #FF9966, #FF5E62);
        box-shadow: 0 8px 20px rgba(255, 94, 98, 0.4);
    }

    /* 課程學習 (漸層藍紫) */
    .btn-learn-1 {
        background: linear-gradient(135deg, rgba(66, 134, 244, 0.15), rgba(55, 59, 68, 0.15));
    }
    .btn-learn-1:hover {
        background: linear-gradient(135deg, #4286f4, #373B44);
        box-shadow: 0 8px 20px rgba(66, 134, 244, 0.4);
    }

    .btn-learn-2 {
        background: linear-gradient(135deg, rgba(127, 0, 255, 0.15), rgba(225, 0, 255, 0.15));
    }
    .btn-learn-2:hover {
        background: linear-gradient(135deg, #7F00FF, #E100FF);
        box-shadow: 0 8px 20px rgba(225, 0, 255, 0.4);
    }
    
    .btn-learn-3 {
        background: linear-gradient(135deg, rgba(252, 70, 107, 0.15), rgba(63, 94, 251, 0.15));
    }
    .btn-learn-3:hover {
        background: linear-gradient(135deg, #FC466B, #3F5EFB);
        box-shadow: 0 8px 20px rgba(63, 94, 251, 0.4);
    }

    /* 設定 (青綠色) */
    .btn-config {
        background: linear-gradient(135deg, rgba(17, 153, 142, 0.15), rgba(56, 239, 125, 0.15));
    }
    .btn-config:hover {
        background: linear-gradient(135deg, #11998e, #38ef7d);
        box-shadow: 0 8px 20px rgba(56, 239, 125, 0.4);
        color: #0f3460; /* 淺色背景改深色字 */
    }

    /* 關於 (中性色) */
    .btn-neutral {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
    }
    .btn-neutral:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    /* 懸浮共同效果 */
    .menu-btn:hover {
        transform: scale(1.02) translateY(-2px);
        border-color: rgba(255,255,255,0.4);
    }
    .menu-btn:hover .btn-arrow {
        transform: translateX(5px);
    }

    /* 背景裝飾光球 (Blobs) */
    .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(50px);
        opacity: 0.6;
        z-index: -1;
        animation: float 10s infinite ease-in-out;
    }
    .blob-1 { top: -50px; left: -50px; width: 200px; height: 200px; background: #FF0080; animation-delay: 0s; }
    .blob-2 { bottom: -50px; right: -50px; width: 250px; height: 250px; background: #00B4DB; animation-delay: 5s; }
    .blob-3 { top: 40%; left: 40%; width: 150px; height: 150px; background: #7F00FF; opacity: 0.4; animation-delay: 2s; }

    @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(20px, 30px); }
        100% { transform: translate(0, 0); }
    }

    .legal-footer {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        font-size: 0.75rem;
        color: #cbd5e1;
    }
  </style>
</head>
