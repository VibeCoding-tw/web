<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Vibe Racer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* 4. 字體排版優化 */
    :root {
        --font-heading: 'Exo 2', sans-serif;
        --font-body: 'Noto Sans TC', sans-serif;
        --font-code: 'JetBrains Mono', monospace;
    }

    body {
        font-family: var(--font-body);
        /* 背景：深邃宇宙科技感 */
        background-color: #000;
        background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
        line-height: 1.6; /* 加大行高 */
    }

    /* 容器樣式 */
    .glass-panel {
        max-width: 500px;
        width: 100%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
        position: relative;
    }

    /* 品牌標題 */
    .brand-title {
        font-family: var(--font-heading);
        font-weight: 700;
        letter-spacing: 0.05em; /* 加大字距 */
        background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* --- 1. 卡片懸浮流光效果 (Flowing Border) --- */
    .glow-card {
        position: relative;
        background: rgba(20, 20, 20, 0.6);
        border-radius: 12px;
        z-index: 1;
        overflow: hidden;
        transition: transform 0.2s ease;
    }
    
    .glow-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            transparent, 
            transparent, 
            transparent, 
            #818cf8 
        );
        animation: rotate 4s linear infinite;
        opacity: 0; /* 預設隱藏 */
        transition: opacity 0.3s ease;
        z-index: -1;
    }

    .glow-card:hover {
        transform: scale(1.01);
    }
    
    .glow-card:hover::before {
        opacity: 1; /* 懸浮時顯示流光 */
    }

    .glow-card-content {
        position: relative;
        background: #0f172a; /* 遮擋中間，只露出邊框 */
        border-radius: 11px; /* 比外層小一點 */
        margin: 1px; /* 留出邊框寬度 */
        height: calc(100% - 2px);
        display: flex;
        align-items: center;
        padding: 16px 20px;
    }

    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }

    /* --- 2. 學習路徑圖 (Roadmap / Subway Map) --- */
    .roadmap-container {
        position: relative;
        margin: 20px 0;
        padding-left: 20px; /* 留出左側線條空間 */
    }

    /* 路徑線 */
    .roadmap-line {
        position: absolute;
        left: 7px;
        top: 20px;
        bottom: 20px;
        width: 2px;
        background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899);
        z-index: 0;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    /* 路徑節點 (Dots) */
    .roadmap-dot {
        position: absolute;
        left: -17px; /* 調整位置以對齊線條 */
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #0f172a;
        border: 2px solid #8b5cf6;
        z-index: 2;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
    }
    
    /* 針對不同階段的節點顏色 */
    .dot-start { border-color: #3b82f6; box-shadow: 0 0 8px #3b82f6; }
    .dot-basic { border-color: #8b5cf6; box-shadow: 0 0 8px #8b5cf6; }
    .dot-advance { border-color: #ec4899; box-shadow: 0 0 8px #ec4899; }

    /* 一般功能按鈕 (非學習路徑) */
    .util-btn {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 14px 20px;
        margin-bottom: 10px;
        border-radius: 12px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: #94a3b8;
        font-weight: 500; /* Regular ~ Medium */
        transition: all 0.2s;
    }
    .util-btn:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
        border-color: rgba(255,255,255,0.3);
    }

    /* 字體微調 */
    h1 { letter-spacing: 0.02em; }
    p { letter-spacing: 0.05em; }
  </style>
</head>
