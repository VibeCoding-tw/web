<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Vibe Racer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 背景動畫效果 */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body { 
        /* 深色漸層背景，營造科技感 */
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        color: #f9fafb; 
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        padding: 1rem;
    }

    .container-wrap { 
        max-width: 480px; 
        width: 100%; 
        padding: 40px 30px; 
        /* 毛玻璃效果 Glassmorphism */
        background: rgba(31, 41, 55, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    /* 品牌標題樣式 */
    .brand-title {
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(129, 140, 248, 0.3);
    }

    /* 按鈕樣式優化 */
    .menu-button {
        display: block;
        width: 100%;
        padding: 18px 24px;
        margin-bottom: 1rem;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: linear-gradient(145deg, #2d3748, #1f2937);
        color: #e2e8f0; 
        font-weight: 600;
        text-align: left; /* 改為靠左對齊，閱讀動線較好 */
        text-decoration: none; 
        font-size: 1.05rem; 
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* 按鈕右側箭頭指示 */
    .menu-button::after {
        content: '→';
        position: absolute;
        right: 24px;
        opacity: 0.5;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .menu-button:hover {
        transform: translateY(-3px); /* 懸浮上移 */
        background: linear-gradient(145deg, #374151, #2d3748);
        border-color: rgba(129, 140, 248, 0.4); /* 邊框亮起 */
        color: #fff;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 0 15px rgba(129, 140, 248, 0.2); /* 發光效果 */
    }

    .menu-button:hover::after {
        transform: translateX(5px);
        opacity: 1;
        color: #818cf8;
    }

    /* 頁尾法規資訊樣式 */
    .legal-footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        font-size: 0.75rem;
        color: #9ca3af;
        line-height: 1.6;
    }
    .legal-footer strong {
        color: #d1d5db;
    }
  </style>
</head>
<body>
    <div class="container-wrap relative">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold brand-title tracking-tight mb-2">Vibe Racer</h1>
            <p class="text-gray-400 text-sm tracking-wide">智能載具開發學習平台</p>
        </div>

        <div class="space-y-3 relative z-10">
            
            <a href="prepare.html" class="menu-button">
                上課前應要準備的事情
            </a>
            
            <a href="started.html" class="menu-button">
                入門：UI/UX 設計與 API 整合
            </a>
            
            <a href="basic.html" class="menu-button">
                基礎：馬達控制、通訊與 OTA 實作
            </a>
            
            <a href="advanced.html" class="menu-button">
                進階：影像處理、辨識 與 AI 應用
            </a>

            <a href="wifi-config.html" class="menu-button">
                WiFi 組態設定
            </a>

            <a href="motor-config.html" class="menu-button">
                馬達組態設定
            </a>

            <a href="introducing.html" class="menu-button">
                About
            </a>

        </div>
        
        <p class="text-center text-xs text-gray-600 mt-6 mb-2">請選擇您要前往的功能頁面</p>

        <div class="legal-footer">
            <p class="mb-1">© 2024 Vibe Racer 版權所有</p>
            <div class="flex justify-center space-x-4">
                <span>營業人名稱：<strong>[您的公司名稱]</strong></span>
                <span>統一編號：<strong>[00000000]</strong></span>
            </div>
            <p class="mt-2 text-gray-600 text-[10px]">本網站資訊僅供教學使用</p>
        </div>

    </div>
</body>
</html>
