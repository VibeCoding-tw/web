    <script type="module">

        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // è¨­å®š Firebase Global è®Šæ•¸
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;

        // å°‡ Firebase å¯¦ä¾‹æš´éœ²çµ¦å…¨å±€ scopeï¼Œä¾›ä¸‹æ–¹ä¸»è¦é‚è¼¯ä½¿ç”¨ (å¯é¸ï¼Œä½†ç‚ºäº†æ¨¡çµ„åŒ–æ–¹ä¾¿)
        window.firebaseApp = null;

<script>
    const statusDisplay = document.getElementById('statusDisplay');
    const connectButton = document.getElementById('btnConnect');
    const commandDisplay = document.getElementById('currentCommand');
    const directionalButtons = document.querySelectorAll('.dpad-button[data-cmd]');

    // --- BLE é…ç½®åƒæ•¸ (è«‹æ ¹æ“šæ‚¨çš„é¦¬é”è£ç½®ä¿®æ”¹) ---
    // ç¯„ä¾‹ï¼šä½¿ç”¨ Arduino Nano 33 BLE æˆ– ESP32 BLE æœå‹™
    const SERVICE_UUID = '0000180c-0000-1000-8000-00805f9b34fb'; // é€™æ˜¯ Battery Service UUIDï¼Œè«‹æ›¿æ›ç‚ºæ‚¨çš„æ§åˆ¶æœå‹™ UUID
    const CHARACTERISTIC_UUID = '00002a06-0000-1000-8000-00805f9b34fb'; // é€™æ˜¯ Alert Level characteristic UUIDï¼Œè«‹æ›¿æ›ç‚ºæ‚¨çš„æ§åˆ¶ç‰¹æ€§ UUID

    const COMMANDS = {
        'W': 'å‰é€²', // Forward
        'S': 'å¾Œé€€', // Reverse
        'A': 'å·¦è½‰', // Left
        'D': 'å³è½‰', // Right
        'X': 'åœæ­¢'  // Stop (Idle)
    };
    
    let bleDevice = null;
    let bleCharacteristic = null;
    let isConnected = false;
    let currentCommand = 'X';

    /**
     * æ›´æ–°ç‹€æ…‹é¡¯ç¤ºå€å’Œæ—¥èªŒ
     * @param {string} message ç‹€æ…‹è¨Šæ¯
     * @param {boolean} isError æ˜¯å¦ç‚ºéŒ¯èª¤
     */
    function updateStatus(message, isError = false) {
        statusDisplay.textContent = message;
        statusDisplay.style.color = isError ? '#f87171' : (message.includes('æˆåŠŸ') ? '#4ade80' : '#60a5fa');
        console.log(`[Status] ${message}`);
    }

    /**
     * å¯«å…¥æŒ‡ä»¤åˆ° BLE ç‰¹æ€§
     * @param {string} cmd å–®å€‹å­—å…ƒæŒ‡ä»¤ (e.g., 'W', 'S', 'X')
     */
    async function sendBleCommand(cmd) {
        if (!isConnected || !bleCharacteristic) {
            updateStatus('âŒ å°šæœªé€£ç·šåˆ° BLE è£ç½®ã€‚', true);
            return;
        }

        if (cmd === currentCommand) {
            // å¦‚æœæŒ‡ä»¤ç›¸åŒï¼Œå‰‡ä¸é‡è¤‡ç™¼é€ï¼ˆé™¤éæ˜¯ Stopï¼‰
            return; 
        }

        try {
            // å°‡å­—å…ƒæŒ‡ä»¤è½‰æ›ç‚º byte é™£åˆ— (ASCII)
            const data = new TextEncoder().encode(cmd);
            await bleCharacteristic.writeValue(data);
            
            currentCommand = cmd;
            commandDisplay.textContent = cmd in COMMANDS ? COMMANDS[cmd] : cmd;
            
            // åªæœ‰åœ¨é€£ç·šæ™‚æ‰è¨˜éŒ„æˆåŠŸç™¼é€ï¼Œé¿å…æ´—ç‰ˆ
            if(cmd !== 'X') {
                 console.log(`Command sent: ${cmd} (${COMMANDS[cmd] || 'Unknown'})`);
            }
        } catch (error) {
            updateStatus(`âŒ ç™¼é€æŒ‡ä»¤å¤±æ•—: ${error.message}`, true);
            console.error('BLE Write Error:', error);
        }
    }

    /**
     * é€£ç·šåˆ° BLE è£ç½®
     */
    async function connectBle() {
        if (!navigator.bluetooth) {
            updateStatus('âŒ ç€è¦½å™¨ä¸æ”¯æ´ Web Bluetooth APIã€‚', true);
            return;
        }

        updateStatus('ğŸŒ æ­£åœ¨æƒæä¸¦é€£ç·š...');
        connectButton.disabled = true;

        try {
            // 1. è«‹æ±‚è£ç½®
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ services: [SERVICE_UUID] }],
                optionalServices: [SERVICE_UUID] // ç¢ºä¿èƒ½å­˜å–æœå‹™
            });

            // 2. é€£ç·šåˆ° GATT ä¼ºæœå™¨
            const server = await bleDevice.gatt.connect();

            // 3. ç²å–æœå‹™
            const service = await server.getPrimaryService(SERVICE_UUID);

            // 4. ç²å–ç‰¹æ€§
            bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

            isConnected = true;
            updateStatus(`âœ… å·²é€£ç·šåˆ°è£ç½®: ${bleDevice.name || 'Unknown Device'}ï¼Œå¯ä»¥é–‹å§‹æ§åˆ¶ã€‚`);
            connectButton.textContent = 'âœ… å·²é€£ç·š';
            // ç§»é™¤ bg-indigo-600 (å·²åœ¨ CSS ä¸­ç§»é™¤)
            connectButton.classList.remove('bg-indigo-600'); 
            connectButton.classList.add('bg-green-600');

            // ç›£è½æ–·ç·šäº‹ä»¶
            bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

        } catch (error) {
            updateStatus(`âŒ é€£ç·šå¤±æ•—: ${error.message}`, true);
            console.error('BLE Connect Error:', error);
        } finally {
            connectButton.disabled = false;
            if(!isConnected) {
                connectButton.textContent = 'ğŸ”Œ é€£ç·š BLE è£ç½®';
                // ç¢ºä¿å¤±æ•—æ™‚æŒ‰éˆ•é¡è‰²å›å¾©
                connectButton.classList.remove('bg-green-600');
                connectButton.classList.add('bg-indigo-600');
            }
        }
    }
    
    /**
     * è™•ç† BLE æ–·ç·šäº‹ä»¶
     */
    function onDisconnected(event) {
        const device = event.target;
        isConnected = false;
        bleDevice = null;
        bleCharacteristic = null;
        updateStatus(`ğŸ›‘ è£ç½® "${device.name || 'Unknown'}" å·²æ–·ç·šã€‚è«‹é‡æ–°é€£ç·šã€‚`, true);
        connectButton.textContent = 'ğŸ”Œ é€£ç·š BLE è£ç½®';
        connectButton.classList.remove('bg-green-600');
        connectButton.classList.add('bg-indigo-600');
        commandDisplay.textContent = 'IDLE';
    }


    // --- äº‹ä»¶è™•ç†é‚è¼¯ ---

    /**
     * æŒ‰éˆ•æŒ‰ä¸‹æˆ–è§¸æ§é–‹å§‹æ™‚çš„è™•ç†ï¼Œç™¼é€ç§»å‹•æŒ‡ä»¤
     * @param {Event} event 
     */
    function handleStartMove(event) {
        // é˜»æ­¢é è¨­è¡Œç‚ºï¼Œé˜²æ­¢ç§»å‹•ç«¯é•·æŒ‰é¸å–æˆ–å½ˆå‡ºé¸å–®
        event.preventDefault(); 
        const button = event.currentTarget;
        const cmd = button.getAttribute('data-cmd');

        // è¦–è¦ºåé¥‹
        button.classList.add('active');
        
        // ç™¼é€æŒ‡ä»¤
        sendBleCommand(cmd);
    }
    
    /**
     * æŒ‰éˆ•é‡‹æ”¾æˆ–è§¸æ§çµæŸæ™‚çš„è™•ç†ï¼Œç™¼é€åœæ­¢æŒ‡ä»¤
     * @param {Event} event 
     */
    function handleStopMove(event) {
        // é˜»æ­¢é è¨­è¡Œç‚º
        event.preventDefault(); 
        const button = event.currentTarget;

        // è¦–è¦ºåé¥‹
        button.classList.remove('active');
        
        // ç™¼é€åœæ­¢æŒ‡ä»¤
        sendBleCommand('X');
    }

    // --- åˆå§‹åŒ–äº‹ä»¶ç¶å®š ---
    connectButton.addEventListener('click', connectBle);

    directionalButtons.forEach(button => {
        // æ¡Œé¢ç«¯ï¼šæ»‘é¼ æŒ‰ä¸‹/é‡‹æ”¾
        button.addEventListener('mousedown', handleStartMove);
        button.addEventListener('mouseup', handleStopMove);
        button.addEventListener('mouseleave', handleStopMove); // æ»‘é¼ ç§»å‡ºæ™‚ä¹Ÿè¦–ç‚ºåœæ­¢
        
        // è¡Œå‹•ç«¯ï¼šè§¸æ§é–‹å§‹/çµæŸ
        button.addEventListener('touchstart', handleStartMove);
        button.addEventListener('touchend', handleStopMove);
    });

</script>
