    <!-- Firebase Initialization Block (MUST be included, minimized) -->
    <!-- æ­¤å€å¡Šç‚º Canvas ç’°å¢ƒæ‰€éœ€ï¼Œç”¨æ–¼åˆå§‹åŒ– Firebase èªè­‰å’Œ Firestore æœå‹™ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase Global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        
        window.firebaseApp = null;
        window.firestoreDb = null;
        window.firebaseAuth = null;
        window.currentUserId = null;

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                window.firebaseApp = app;
                window.firestoreDb = db;
                window.firebaseAuth = auth;

                // Authentication logic
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        window.currentUserId = user.uid;
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase Auth Error:", error);
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        }
    </script>

<script>
    // JS è®Šæ•¸åç¨±ä¿®æ­£: ç‹€æ…‹é¡¯ç¤ºå€ ID çµ±ä¸€ç‚º statusDisplay
    const statusDisplay = document.getElementById('statusDisplay');
    const connectButton = document.getElementById('btnConnect');
    const commandDisplay = document.getElementById('currentCommand');
    const directionalButtons = document.querySelectorAll('.dpad-button[data-cmd]');

    // --- BLE & Control Configuration ---
    const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-000000000000'; 
    const CHARACTERISTIC_UUID = '4fafc201-1fb5-459e-8fcc-000000000000'; 
    const DEVICE_ID_KEY = 'ble_motor_controller_device_id'; 
    const MAX_CONTROL_VALUE = 255; 

    // D-Pad æŒ‡ä»¤æ˜ å°„åˆ° "T,S" (Throttle, Steer) Payload å­—ä¸²
    const COMMAND_PAYLOADS = {
        'W': `${MAX_CONTROL_VALUE},0`,    // å‰é€²: T=255, S=0
        'S': `-${MAX_CONTROL_VALUE},0`,   // å¾Œé€€: T=-255, S=0
        'A': `0,-${MAX_CONTROL_VALUE}`,   // å·¦è½‰: T=0, S=-255
        'D': `0,${MAX_CONTROL_VALUE}`,    // å³è½‰: T=0, S=255
        'X': '0,0'                        // åœæ­¢: T=0, S=0
    };

    const COMMANDS = {
        'W': 'å‰é€²',
        'S': 'å¾Œé€€',
        'A': 'å·¦è½‰',
        'D': 'å³è½‰',
        'X': 'åœæ­¢'
    };
    
    let bleDevice = null;
    let bleCharacteristic = null;
    let isConnected = false;
    let currentCommand = 'X';

    /**
     * æ›´æ–°ç‹€æ…‹é¡¯ç¤ºå€å’Œæ—¥èªŒ
     * @param {string} message ç‹€æ…‹è¨Šæ¯
     * @param {boolean} isError æ˜¯å¦ç‚ºéŒ¯èª¤
     */
    function updateStatus(message, isError = false) {
        statusDisplay.textContent = message;
        // æ ¹æ“šè¨Šæ¯å…§å®¹è¨­ç½®é¡è‰²
        statusDisplay.style.color = isError ? '#f87171' : (message.includes('æˆåŠŸ') || message.includes('å·²é€£ç·š') ? '#4ade80' : '#f9fafb'); 
        console.log(`[Status] ${message}`);
    }

    /**
     * è™•ç† BLE æ–·ç·šäº‹ä»¶
     */
    function onDisconnect() {
        isConnected = false;
        // æ¸…é™¤ UI ç‹€æ…‹
        updateStatus('âŒ å·²æ–·ç·šã€‚è«‹é‡æ–°é€£ç·šã€‚', true);
        connectButton.textContent = 'ğŸ”Œ é€£ç·š BLE è£ç½®';
        connectButton.classList.remove('connected');
        commandDisplay.textContent = 'IDLE';
        
        // æ¸…ç†è³‡æº
        if (bleDevice) bleDevice.removeEventListener('gattserverdisconnected', onDisconnect);
        bleDevice = null;
        bleCharacteristic = null;
    }

    /**
     * å–å¾—è£ç½®ç‰©ä»¶ (é€éæƒææˆ–å¿«é€Ÿé‡é€£) - æ¢å¾©ç©©å¥çš„å¿«é€Ÿé‡é€£é‚è¼¯
     */
    async function acquireDevice() {
        // å˜—è©¦å¾ localStorage å–å¾—ä¸Šæ¬¡é€£ç·šçš„è£ç½® ID
        const storedDeviceId = localStorage.getItem(DEVICE_ID_KEY);

        if (storedDeviceId) {
            updateStatus('å˜—è©¦ä½¿ç”¨ ID å¿«é€Ÿé€£ç·š...');
            try {
                // æª¢æŸ¥æ˜¯å¦æœ‰ API å¯ç”¨ä¾†å–å¾—å·²çŸ¥è£ç½®
                const devices = await navigator.bluetooth.getDevices();
                const knownDevice = devices.find(d => d.id === storedDeviceId);

                if (knownDevice) {
                     updateStatus(`å·²æ‰¾åˆ°å„²å­˜çš„è£ç½®: ${knownDevice.name}`);
                     return knownDevice;
                }
            } catch (e) {
                console.warn("Could not retrieve known device for quick reconnect:", e);
            }
        }
        
        updateStatus('ğŸŒ æ­£åœ¨æƒæ...');
        // è«‹æ±‚æ–°è£ç½®ï¼Œä½¿ç”¨æœå‹™ UUID éæ¿¾
        const newDevice = await navigator.bluetooth.requestDevice({
            filters:[{ services: [SERVICE_UUID] }],
            optionalServices: [SERVICE_UUID] 
        });
        
        localStorage.setItem(DEVICE_ID_KEY, newDevice.id);
        return newDevice;
    }


    /**
     * é€£ç·šåˆ° BLE è£ç½® - æ¢å¾©ç©©å¥çš„é€£ç·šé‚è¼¯
     */
    async function connectBle() {
        if (!navigator.bluetooth) {
            updateStatus('âŒ ç€è¦½å™¨ä¸æ”¯æ´ Web Bluetooth APIã€‚', true);
            return;
        }

        // å¦‚æœå·²é€£ç·šï¼Œå‰‡åŸ·è¡Œæ–·é–‹æ“ä½œ
        if (bleDevice && bleDevice.gatt && bleDevice.gatt.connected) {
            updateStatus('ä¸­æ–·é€£ç·šä¸­...');
            bleDevice.gatt.disconnect();
            return;
        }

        updateStatus('ğŸŒ æ­£åœ¨æƒæä¸¦é€£ç·š...');
        connectButton.disabled = true;

        try {
            // 1. è«‹æ±‚è£ç½®
            bleDevice = await acquireDevice();
            
            if (!bleDevice) throw new Error("è£ç½®æœªé€£ç·šæˆ–æœªæ‰¾åˆ°ã€‚");

            updateStatus(`é€£ç·šåˆ° ${bleDevice.name}...`);
            
            // 2. ç›£è½æ–·ç·šäº‹ä»¶
            bleDevice.removeEventListener('gattserverdisconnected', onDisconnect);
            bleDevice.addEventListener('gattserverdisconnected', onDisconnect);

            // 3. é€£ç·šåˆ° GATT ä¼ºæœå™¨
            const server = await bleDevice.gatt.connect();

            // 4. ç²å–æœå‹™èˆ‡ç‰¹æ€§
            const service = await server.getPrimaryService(SERVICE_UUID);
            bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

            isConnected = true;
            updateStatus(`âœ… å·²é€£ç·šåˆ°è£ç½®: ${bleDevice.name}ã€‚`);
            connectButton.textContent = 'ğŸ’” æ–·é–‹';
            connectButton.classList.add('connected');

        } catch (error) {
            updateStatus(`âŒ é€£ç·šå¤±æ•—: ${error.message}`, true);
            console.error('BLE Connect Error:', error);
            
            // æ¸…ç†ç‹€æ…‹
            if (bleDevice && (!bleDevice.gatt || !bleDevice.gatt.connected)) {
                bleDevice = null;
                localStorage.removeItem(DEVICE_ID_KEY);
            }
        } finally {
            connectButton.disabled = false;
        }
    }


    /**
     * å¯«å…¥æŒ‡ä»¤åˆ° BLE ç‰¹æ€§ï¼Œæ ¼å¼ç‚º "T,S" å­—ä¸²ã€‚
     * @param {string} cmd å–®å€‹å­—å…ƒæŒ‡ä»¤ (e.g., 'W', 'S', 'X')
     */
    async function sendBleCommand(cmd) {
        if (!isConnected || !bleCharacteristic) {
            currentCommand = cmd;
            commandDisplay.textContent = COMMANDS[cmd] || 'Unknown';
            return;
        }

        const payload = COMMAND_PAYLOADS[cmd];

        // å„ªåŒ–: é¿å…é‡è¤‡ç™¼é€ç›¸åŒçš„ç§»å‹•æŒ‡ä»¤
        if (cmd === currentCommand) {
            return; 
        }

        if (!payload) {
            console.error(`Unknown command: ${cmd}`);
            return;
        }

        try {
            // å°‡å­—ä¸² payload ç·¨ç¢¼ç‚º ArrayBuffer ä¸¦å¯«å…¥
            await bleCharacteristic.writeValue(new TextEncoder().encode(payload));
            
            currentCommand = cmd;
            commandDisplay.textContent = COMMANDS[cmd] || 'Unknown';
            
            if(cmd !== 'X') {
                 console.log(`Payload sent: ${payload} (${COMMANDS[cmd]})`);
            }
        } catch (error) {
            updateStatus(`âŒ ç™¼é€æŒ‡ä»¤å¤±æ•—: ${error.message} (å¯èƒ½å·²æ–·ç·š)`, true);
            console.error('BLE Write Error:', error);
            onDisconnect(); // è§¸ç™¼æ–·ç·šè™•ç†
        }
    }

    // --- äº‹ä»¶è™•ç†é‚è¼¯ ---

    /**
     * æŒ‰éˆ•æŒ‰ä¸‹æˆ–è§¸æ§é–‹å§‹æ™‚çš„è™•ç†ï¼Œç™¼é€ç§»å‹•æŒ‡ä»¤
     */
    function handleStartMove(event) {
        event.preventDefault(); 
        const button = event.currentTarget;
        const cmd = button.getAttribute('data-cmd');

        button.classList.add('active');
        
        sendBleCommand(cmd);
    }
    
    /**
     * æŒ‰éˆ•é‡‹æ”¾æˆ–è§¸æ§çµæŸæ™‚çš„è™•ç†ï¼Œç™¼é€åœæ­¢æŒ‡ä»¤
     */
    function handleStopMove(event) {
        event.preventDefault(); 
        const button = event.currentTarget;

        button.classList.remove('active');
        
        sendBleCommand('X');
    }

    // --- åˆå§‹åŒ–äº‹ä»¶ç¶å®š ---
    connectButton.addEventListener('click', connectBle);

    directionalButtons.forEach(button => {
        // ä½¿ç”¨ Pointer Events è™•ç†æ»‘é¼ å’Œè§¸æ§
        button.addEventListener('pointerdown', handleStartMove);
        button.addEventListener('pointerup', handleStopMove);
        
        // ç•¶æŒ‰ä½æŒ‰éˆ•æ™‚ï¼Œå¦‚æœæ»‘é¼ æŒ‡æ¨™æˆ–æ‰‹æŒ‡ç§»å‡ºæŒ‰éˆ•å€åŸŸï¼Œä¹Ÿè¦–ç‚ºåœæ­¢
        button.addEventListener('pointerleave', (e) => {
             // ç¢ºä¿åªæœ‰åœ¨æŒ‰ä½æ™‚ç§»å‡ºæ‰ç™¼é€åœæ­¢ï¼Œé¿å…èª¤è§¸
            if (button.classList.contains('active')) {
                handleStopMove(e);
            }
        });
        
        // ç‚ºäº†ç¢ºä¿æœ€ä½³è§¸æ§é«”é©—ï¼ŒåŒæ™‚ç›£è½ touchcancel
        button.addEventListener('touchcancel', handleStopMove);
    });
</script>
