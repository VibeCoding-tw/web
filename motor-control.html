    <!-- æ­¤å€å¡Šç‚º Canvas ç’°å¢ƒæ‰€éœ€ï¼Œç”¨æ–¼åˆå§‹åŒ– Firebase èªè­‰å’Œ Firestore æœå‹™ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        
        window.firebaseApp = null;
        window.firestoreDb = null;
        window.firebaseAuth = null;
        window.currentUserId = null;

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                window.firebaseApp = app;
                window.firestoreDb = db;
                window.firebaseAuth = auth;

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        window.currentUserId = user.uid;
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase Auth Error:", error);
                        }
                    }
                });

<script>
// --- BLE & Control Configuration ---
const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-000000000000'; 
const CHARACTERISTIC_UUID = '4fafc201-1fb5-459e-8fcc-000000000000'; 
const DEVICE_ID_KEY = 'ble_motor_controller_device_id'; // ä½¿ç”¨æ›´é€šç”¨çš„ ID éµ
const MAX_CONTROL_VALUE = 255; 

// D-Pad æŒ‡ä»¤æ˜ å°„åˆ° "T,S" (Throttle, Steer) Payload å­—ä¸²
const COMMAND_PAYLOADS = {
    'W': `${MAX_CONTROL_VALUE},0`,    // å‰é€²: T=255, S=0
    'S': `-${MAX_CONTROL_VALUE},0`,   // å¾Œé€€: T=-255, S=0
    'A': `0,-${MAX_CONTROL_VALUE}`,   // å·¦è½‰: T=0, S=-255 
    'D': `0,${MAX_CONTROL_VALUE}`,    // å³è½‰: T=0, S=255
    'X': '0,0'                        // åœæ­¢: T=0, S=0
};

// --- DOM Elements ---
const statusDisplay = document.getElementById('statusDisplay'); // BLE é€£ç·šç‹€æ…‹
const mainStatusEl = document.getElementById('main-status'); // ç•¶å‰å‹•ä½œç‹€æ…‹
const valTEl = document.getElementById('val_t'); // T (Throttle) æ•¸å€¼
const valSEl = document.getElementById('val_s'); // S (Steer) æ•¸å€¼
const btnConnect = document.getElementById('btnConnect');
const directionalButtons = document.querySelectorAll('.dpad-button[data-cmd]');

// --- State Variables ---
let bleDevice = null;
let bleCharacteristic = null;
let isConnected = false;
let currentCommand = 'X';
let sendingInterval = null; // ç”¨æ–¼å®šæœŸé‡ç™¼åœæ­¢å‘½ä»¤ (å¯é¸ï¼Œä½†æ¨è–¦ç”¨æ–¼å¯é æ€§)


// --- Helper Functions ---

/**
 * æ›´æ–°ç‹€æ…‹é¡¯ç¤ºå€å’Œæ—¥èªŒ
 * @param {string} message ç‹€æ…‹è¨Šæ¯
 * @param {boolean} isError æ˜¯å¦ç‚ºéŒ¯èª¤
 */
function updateStatus(message, isError = false) {
    statusDisplay.textContent = message;
    statusDisplay.style.color = isError ? '#f87171' : (message.includes('æˆåŠŸ') || message.includes('å·²é€£ç·š') ? '#4ade80' : '#f9fafb'); 
    console.log(`[Status] ${message}`);
}

/**
 * è™•ç† BLE æ–·ç·šäº‹ä»¶
 */
function onDisconnect() {
    isConnected = false;
    // æ¸…é™¤ UI ç‹€æ…‹
    updateStatus('âŒ å·²æ–·ç·šã€‚è«‹é‡æ–°é€£ç·šã€‚', true);
    btnConnect.textContent = 'ğŸ”Œ é€£ç·š BLE è£ç½®';
    btnConnect.classList.remove('connected');
    
    // é‡ç½®å‹•ä½œç‹€æ…‹
    currentCommand = 'X';
    updateActionStatus('éœæ­¢', 'text-green-400', 0, 0);

    // æ¸…ç†å®šæœŸç™¼é€
    if (sendingInterval) clearInterval(sendingInterval);
    sendingInterval = null;
    
    // æ¸…ç†è³‡æº
    if (bleDevice) bleDevice.removeEventListener('gattserverdisconnected', onDisconnect);
    bleDevice = null;
    bleCharacteristic = null;
}

/**
 * æ›´æ–°å‹•ä½œç‹€æ…‹å’Œ T/S æ•¸å€¼
 * @param {string} statusText ç‹€æ…‹æ–‡å­—
 * @param {string} colorClass Tailwind é¡è‰²é¡åˆ¥
 * @param {number} tVal T (Throttle) å€¼
 * @param {number} sVal S (Steer) å€¼
 */
function updateActionStatus(statusText, colorClass, tVal, sVal) {
    mainStatusEl.textContent = statusText;
    mainStatusEl.className = `mt-1 font-mono text-xs ${colorClass}`;
    valTEl.textContent = tVal;
    valSEl.textContent = sVal;
}


// --- BLE Connection Logic ---

/**
 * å–å¾—è£ç½®ç‰©ä»¶ (é€éæƒææˆ–å¿«é€Ÿé‡é€£)
 */
async function acquireDevice() {
    const storedDeviceId = localStorage.getItem(DEVICE_ID_KEY);

    if (storedDeviceId) {
        updateStatus('å˜—è©¦ä½¿ç”¨ ID å¿«é€Ÿé€£ç·š...');
        try {
            const devices = await navigator.bluetooth.getDevices();
            const knownDevice = devices.find(d => d.id === storedDeviceId);

            if (knownDevice) {
                 updateStatus(`å·²æ‰¾åˆ°å„²å­˜çš„è£ç½®: ${knownDevice.name}`);
                 return knownDevice;
            }
        } catch (e) {
            console.warn("Could not retrieve known device for quick reconnect:", e);
        }
    }
    
    updateStatus('ğŸŒ æ­£åœ¨æƒæ...');
    // è«‹æ±‚æ–°è£ç½®ï¼Œä½¿ç”¨æœå‹™ UUID éæ¿¾
    const newDevice = await navigator.bluetooth.requestDevice({
        filters:[{ services: [SERVICE_UUID] }],
        optionalServices: [SERVICE_UUID] 
    });
    
    localStorage.setItem(DEVICE_ID_KEY, newDevice.id);
    return newDevice;
}


/**
 * é€£ç·šåˆ° BLE è£ç½®
 */
async function connectBle() {
    if (!navigator.bluetooth) {
        updateStatus('âŒ ç€è¦½å™¨ä¸æ”¯æ´ Web Bluetooth APIã€‚', true);
        return;
    }

    // æª¢æŸ¥æ˜¯å¦å·²é€£ç·šï¼Œå¦‚æœæ˜¯å‰‡åŸ·è¡Œæ–·é–‹æ“ä½œ
    if (bleDevice && bleDevice.gatt && bleDevice.gatt.connected) {
        updateStatus('ä¸­æ–·é€£ç·šä¸­...');
        bleDevice.gatt.disconnect();
        return;
    }

    updateStatus('ğŸŒ æ­£åœ¨æƒæä¸¦é€£ç·š...');
    btnConnect.disabled = true;

    try {
        // 1. è«‹æ±‚è£ç½®
        bleDevice = await acquireDevice();
        
        if (!bleDevice) throw new Error("è£ç½®æœªé€£ç·šæˆ–æœªæ‰¾åˆ°ã€‚");

        updateStatus(`é€£ç·šåˆ° ${bleDevice.name}...`);
        
        // 2. ç›£è½æ–·ç·šäº‹ä»¶
        bleDevice.removeEventListener('gattserverdisconnected', onDisconnect);
        bleDevice.addEventListener('gattserverdisconnected', onDisconnect);

        // 3. é€£ç·šåˆ° GATT ä¼ºæœå™¨
        const server = await bleDevice.gatt.connect();

        // 4. ç²å–æœå‹™èˆ‡ç‰¹æ€§
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        isConnected = true;
        updateStatus(`âœ… å·²é€£ç·šåˆ°è£ç½®: ${bleDevice.name}ã€‚`);
        btnConnect.textContent = 'ğŸ’” æ–·é–‹';
        btnConnect.classList.add('connected');
        
        // é–‹å§‹å®šæœŸç™¼é€æ§åˆ¶æŒ‡ä»¤
        if (!sendingInterval) {
             sendingInterval = setInterval(sendControl, 60); // æ¯ 60ms
        }


    } catch (error) {
        updateStatus(`âŒ é€£ç·šå¤±æ•—: ${error.message}`, true);
        console.error('BLE Connect Error:', error);
        
        // æ¸…ç†ç‹€æ…‹
        if (bleDevice && (!bleDevice.gatt || !bleDevice.gatt.connected)) {
            bleDevice = null;
            localStorage.removeItem(DEVICE_ID_KEY);
        }
    } finally {
        btnConnect.disabled = false;
    }
}


/**
 * å¯«å…¥æŒ‡ä»¤åˆ° BLE ç‰¹æ€§ï¼Œæ ¼å¼ç‚º "T,S" å­—ä¸²ã€‚
 * @param {string} cmd å–®å€‹å­—å…ƒæŒ‡ä»¤ (e.g., 'W', 'S', 'X')
 */
async function sendBleCommand(cmd) {
    const payload = COMMAND_PAYLOADS[cmd];

    if (!payload) {
        console.error(`Unknown command: ${cmd}`);
        return;
    }
    
    // å¦‚æœæŒ‡ä»¤èˆ‡ç•¶å‰ç›¸åŒï¼Œç›´æ¥è¿”å› (é¿å…é‡è¤‡ç™¼é€ç›¸åŒçš„ç§»å‹•æŒ‡ä»¤)
    if (cmd === currentCommand) {
        return; 
    }
    
    currentCommand = cmd;
    
    // æ›´æ–° D-Pad ç‹€æ…‹é¡¯ç¤º (ä¸ç®¡æ˜¯å¦é€£ç·šï¼Œå…ˆæ›´æ–° UI)
    const [t, s] = payload.split(',').map(Number);
    let statusText = '';
    let statusColor = 'text-green-400';
    
    if (cmd === 'W') { statusText = 'å‰é€²ä¸­'; statusColor = 'text-yellow-400'; }
    else if (cmd === 'S') { statusText = 'å¾Œé€€ä¸­'; statusColor = 'text-yellow-400'; }
    else if (cmd === 'A') { statusText = 'å·¦è½‰ä¸­'; statusColor = 'text-yellow-400'; }
    else if (cmd === 'D') { statusText = 'å³è½‰ä¸­'; statusColor = 'text-yellow-400'; }
    else { statusText = 'éœæ­¢'; statusColor = 'text-green-400'; }
    
    updateActionStatus(statusText, statusColor, t, s);

    // åªæœ‰åœ¨é€£ç·šæ™‚æ‰ç™¼é€ BLE 
    if (!isConnected || !bleCharacteristic) {
        return;
    }

    try {
        await bleCharacteristic.writeValue(new TextEncoder().encode(payload));
        
        if(cmd !== 'X') {
             console.log(`Payload sent: ${payload} (${statusText})`);
        }
    } catch (error) {
        updateStatus(`âŒ ç™¼é€æŒ‡ä»¤å¤±æ•—: ${error.message} (å¯èƒ½å·²æ–·ç·š)`, true);
        console.error('BLE Write Error:', error);
        onDisconnect();
    }
}

/**
 * å®šæœŸå‘ BLE å‚³é€ç•¶å‰æŒ‡ä»¤ (ä¸»è¦ç”¨æ–¼æŒçºŒç™¼é€åœæ­¢æŒ‡ä»¤ï¼Œç¢ºä¿å¯é æ€§)
 */
async function sendControl(){
    // æª¢æŸ¥é€£ç·šç‹€æ…‹
    if(!isConnected || !bleCharacteristic) {
        if (sendingInterval) clearInterval(sendingInterval);
        sendingInterval = null;
        return;
    }
    
    // å¦‚æœæ˜¯éœæ­¢ç‹€æ…‹ï¼Œé‡è¤‡ç™¼é€ '0,0' ä»¥ç¢ºä¿é¦¬é”åœä¸‹
    if (currentCommand === 'X') {
        try{
            await bleCharacteristic.writeValue(new TextEncoder().encode(COMMAND_PAYLOADS['X']));
        }catch(err){
            console.warn('Stop signal failed (å¯èƒ½å·²æ–·ç·š):', err.message);
        }
    }
    // å…¶ä»–ç§»å‹•æŒ‡ä»¤åªåœ¨æŒ‰éˆ•æŒ‰ä¸‹æ™‚ç™¼é€ä¸€æ¬¡
}


// --- D-Pad Event Handlers ---

/**
 * æŒ‰éˆ•æŒ‰ä¸‹æˆ–è§¸æ§é–‹å§‹æ™‚çš„è™•ç†ï¼Œç™¼é€ç§»å‹•æŒ‡ä»¤
 */
function handleStartMove(event) {
    event.preventDefault(); 
    const button = event.currentTarget;
    const cmd = button.getAttribute('data-cmd');

    // è¦–è¦ºå›é¥‹
    button.classList.add('active');
    
    // ç™¼é€æŒ‡ä»¤
    sendBleCommand(cmd);
}

/**
 * æŒ‰éˆ•é‡‹æ”¾æˆ–è§¸æ§çµæŸæ™‚çš„è™•ç†ï¼Œç™¼é€åœæ­¢æŒ‡ä»¤
 */
function handleStopMove(event) {
    event.preventDefault(); 
    const button = event.currentTarget;

    // è¦–è¦ºå›é¥‹
    button.classList.remove('active');
    
    // ç™¼é€åœæ­¢æŒ‡ä»¤
    sendBleCommand('X');
}

// --- Initialization Event Bindings ---

btnConnect.addEventListener('click', connectBle);

directionalButtons.forEach(button => {
    // Pointerdown/Pointerup è™•ç†æ»‘é¼ é»æ“Šå’Œè§¸æ§é–‹å§‹/çµæŸ
    button.addEventListener('pointerdown', handleStartMove);
    button.addEventListener('pointerup', handleStopMove);
    
    // ç•¶æŒ‰ä½æŒ‰éˆ•æ™‚ï¼Œå¦‚æœæ»‘é¼ æŒ‡æ¨™æˆ–æ‰‹æŒ‡ç§»å‡ºæŒ‰éˆ•å€åŸŸï¼Œä¹Ÿè¦–ç‚ºåœæ­¢
    button.addEventListener('pointerleave', (e) => {
         if (button.classList.contains('active')) {
             handleStopMove(e); // è§¸ç™¼åœæ­¢
